이분탐색
  - Binary Search
  - 정렬된 배열이나 리스트에서 특정 값을 효율적으로 찾는 알고리즘
  - 탐색 범위를 매 단계마다 절반씩 줄이기 때문에 원하는 값을 빠르게 찾을 수 있음
  - 데이터가 많을 수록 효과적
  - 시간복잡도 : O(log N)

조건
  - 데이터가 정렬되어 있어야 함 (오름차순 또는 내림차순)
  - 배열이나 리스트에 접근할 수 있는 인덱스가 있어야 함
  
동작 원리
  - 배열의 중간 값 선택
  - 중간 값이 목표 값과 같으면 탐색 성공
  - 중간 값이 목표 값보다 크면, 왼쪽 절반만 탐색
  - 중간 값이 목표 값보다 작으면, 오른쪽 절반만 탐색
  - 이 과정을 범위가 줄어들어 더이상 탐색할 수 없을 때까지 반복

시간 복잡도
  - 최선 : O(1) : 중간값이 목표값
  - 최악 : O(log N) : 탐색 범위를 계속 줄여야 하는 경우

구현

public class BinarySearch {
  public static int binarySearch(int[] arr, int target) {
    int left = 0;
    int right = arr.length - 1;

    while (left <= right) {
      int mid = left + (right - left) / 2;  // 중간 인덱스 계산

      if (arr[mid] == target) {
        return mid;                         // 값이랑 중간지점이랑 일치하면 인덱스 반환
      } else if (arr[mid] < target) {
        left = mid + 1;                     // 오른쪽 절반으로 이동
      } else {
        right = mid - 1;                    // 왼쪽 절반으로 이동
      }

      return -1;
    }

    public static void main(String[] args) {
      int[] arr = {1, 3, 5, 7, 9, 11}
      int target = 7;

      int result = binarySearch(arr, target);

      if (result != -1) {
        sout(result);
      } else {
        sout("못찾음");
      }
    }

  }
}
