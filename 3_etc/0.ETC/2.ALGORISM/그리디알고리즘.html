그리디 알고리즘
  - 문제 해결 과정에서 매 단계에서 가장 최적이라고 생각되는 선택을 하는 알고리즘 기법
  - 현재 상황에서 가장 좋은 선택을 반복적으로 하여 최종 해답에 도달하는 방식
  - 최적 부분 구조와 탐욕적 선택 속성을 만족하는 문제에서만 올바른 결과 보장

  특징
    - 탐욕적 선택
      - 현재 단계에서 최적이라고 생각되는 선택을 함
      - 이전 선택은 고려하지 않고 남은 선택에 영향을 주지 않음

    - 최적 부분 구조
      - 문제의 최적 해결이 부분 문제의 최적 해결로 구성될 수 있어야 함

    - 빠른 계산
      - 일반적으로 단순 반복을 통해 해를 구하므로 속도가 빠름

    - 제한 조건
      - 모든 문제에 적용할 수 있는 것은 아님
      - 해결하려는 문제가 탐욕적 선택 속성을 만족하는지 확인 필요

  예시
    - 거스름 돈 문제 : 항상 큰 동전부터 사용하는 것이 최적 해 보장
      public class Greedy {
        Scanner scanner = new Scanner(System.in);

        int[] coins = {500, 100, 50, 10};
        int change = scanner.nextInt();

        int count = 0;

        for (int coin : coins) {
          if (change == 0) break;

        count += change / coin;
        change %= coin;
      }

      sout("최소 동전 개수: " + count);
      }
    }
