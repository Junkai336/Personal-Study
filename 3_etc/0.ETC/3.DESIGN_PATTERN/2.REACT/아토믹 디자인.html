<!-- 
아토믹 디자인
  - UI를 작은 컴포넌트 단위로 분해하여 구조적으로 설계하는 방법론
  - 디자인 시스템을 원자 단위부터 점진적으로 구성하여 복잡한 UI를 만드는 구조

구성 요소
  - Atoms (원자)
    - 가장 작은 구성 요소
    - 버튼, 텍스트 입력 필드, 레이블, 색상, 폰트, 상태, 애니메이션 등 추상적인 요소가 포함될 수 있음
    - 자체적으로 독립적인 기능을 가지지 않음

  - Molecules (분자)
    - 2개 이상의 원자로 구성
    - 여러 개의 원자를 조합하여 하나의 기능을 수행하는 작은 컴포넌트
    - 로그인 폼 : 입력 필드(원자), 버튼(원자)를 조합하여 하나의 기능을 수행하는 분자
    - 입력 폼, 내비게이션, 카드 등

  - Organisms (유기체)
    - 여러 개의 분자(원자 포함)를 조합하여 보다 큰 영역을 구성하는 컴포넌트
    - 인터페이스가 어떻게 보이는지 시작하는 단계
    - 입력폼과 함께 헤더를 감싸는 형태, 카드를 관리하는 그리드 등

  - Templates (템플릿)
    - 여러 유기체의 집합
    - 유기체, 원자, 분자를 배치하여 페이지의 구조와 레이아웃을 정의
    - 템플릿 자체는 아직 구체적인 데이터로 채워져 있지 않으며, 레이아웃의 틀을 제공
    - 디자인을 확인하고 레이아웃이 실제로 구동하는지 확인하는 단계
    - 여러 카드와 그리드를 묶는 템플릿(헤더, 메인, 푸터) 등

  - Pages (페이지)
    - 템플릿에 실제 데이터를 적용하여 최종 사용자에게 보여줄 수 있는 완성된 화면
    - 페이지마다 다른 데이터를 넣어 같은 템플릿으로 여러 화면을 생성할 수 있음
    - 템플릿을 이용해서 배치를 통해 컴포넌트를 그려서 디스플레이
    - 완성된 하나의 페이지

장점
  - 디자인 시스템 구성에 있어서 가이드라인 활용 가능
  - 애플리케이션과 분리하여 컴포넌트를 개발하고 테스트할 수 있음
  - 컴포넌트 재사용성 극대화
  - 계층별로 순서대로 예쁘게 정렬되는 폴더 이름과 구조
  - 기존 컴포넌트들을 재사용하고 있기 때문에 디자인을 일관성 있게 통일할 수 있음
  - 특정 컴포넌트에 CSS가 강하게 결합되어 있기 때문에 CSS를 훨씬 더 잘 관리 가능

단점
  - 의존성과 복잡도가 까다로움 (헤더에서 변경사항이 필요할 때 해당 컴포넌트에 props를 넣을 경우 어디까지 지정해야 할 지 모호. props drilling이 일어날 수 있음)
  - 분자, 원자, 유기체, 템플릿, 페이지의 5단계를 명확하게 나누기 힘듬 (재사용이 필요없고 한 번만 사용할 경우 굳이 나눠야 하나 애매함)
  - 원자에 해당하는 컴포넌트가 파편화되어 난잡해질 수 있음

적용
  - src/
        components/
              Atoms/
              Molecules/
              Organisms/
              Templates/
              Pages/

              common/
                    Atoms/

                    Atoms/
                    Molecules/
                    Organisms/
                    Templates/
                    Pages/
