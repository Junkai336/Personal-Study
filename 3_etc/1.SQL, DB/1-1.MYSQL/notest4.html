      - + : 왼쪽 피연산자에 오른쪽 피연산자 더함

      - * : 왼쪽 피연산자에 오른쪽 피연산자 곱함

      - DIV : 왼쪽 피연산자를 오른쪽 피연산자로 나눈 후, 소수 부분 버림
      - % or MOD : 왼쪽 피연산자를 오른쪽 피연산자로 나눈 후, 나머지 반환
