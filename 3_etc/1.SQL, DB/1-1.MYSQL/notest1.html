<!-- 

    DB는 미들웨어에 의해 관리됨
    DB 관리하는 미들웨어 = 데이터베이스 관리 시스템(DBMS : Database Management System)
    응용프로그램과 데이터베이스는 독립되어 있음, 데이터의 논리적 구조와 응용프로그램은 별개로 동작
    사용자 질의에 대하여 즉각 처리 응답으로 이루어짐

    
    
    관계형 데이터베이스(relational database)
        - 테이블로 이루어져 있고 테이블은 키 값의 관계를 나타냄
        - 데이터의 종속성을 관계로 표현하는 것이 특징
        - (이름을 가진 테이블 안에 행,열 / 거기에 대응하는 값을 가짐)
        - 테이블이 다른 테이블들과 관계를 맺고 모여있는 집합체



    용어
        - 열(column): 유일한 이름 가지고 있음, 자신만의 타입 있음, 필드(field), 속성(attribute) 라고도 불림
        - 행(row): 관계된 데이터의 묶음, 한테이블의모든행은같은수의열을가지고있음, 튜플(tuple), 레코드(record) 라고도 불림
        - 키: 테이블에서 행의 식별자로 이용되는 열 (키(key), 기본키(primary key)) / 테이블에서 저장된 레코드를 고유하게 식별하는 후보키(candidate key) 중에서 데이터베이스 설계자가 지정한 속성
        - 값: 각각의 행과 열에 대응하는 값, 열의 타입에 맞는 값이어야 함
        - 관계
            - 관계를 맺는 테이블의 수에 따라 나눔
            - 관계형 데이터베이스에서는 관계를 나타내기 위해 외래 키(foreign key)를 사용함 {외래키: 한 테이블의 키 중에서 다른 테이블의 행을 식별할 수 있는 키}
            - 일대일(one-to-one) 관계
            - 일대다(one-to-many) 관계
            - 다대다(many-to-many) 관계



    스키마
        - 테이블을 디자인하기 위한 청사진
        - 테이블의 각 열에 대한 항목과 타입 + 기본키와 외래키 또한 나타내야함
        - 개체-관계 다이어그램(entity-relationship diagram)이나 문자열로 표현할 수 있음         <- erd



    MYSQL
        - 관계형 데이터베이스 관리 시스템(RDBMS: Relational Database Management System)
        - 다중사용자, 다중스레드 지원
        - 유닉스, 리눅스, 윈도우 등 운영체제 사용 가능
        - 표준 SQL 형식 사용
        - 키워드와 구문에서 대소문자 구분하지 않음 (테이블명과 필드는 구분함)
        - 유닉스 환경의 MYSQL은 데이터베이스 이름의 대소문자를 구분함
        - 윈도우 환경의 MYSQL은 데이터베이스 이름의 대소문자를 구분하지 않음
