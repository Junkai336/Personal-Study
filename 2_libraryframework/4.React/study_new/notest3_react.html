<!-- 
Node.js
  - React.js, Vue.js, Next.js는 Node.js를 기반으로 동작하는 기술
  - 웹 브라우저가 아닌 환경에서도 자바스크립트 코드를 실행시켜주는 자바스크립트의 런타임(실행 환경)(구동기)
  - 언어를 구동하는 구동기를 실행 환경이라고 해서 런타임이라고 표현

  - 자바스크립트로 웹페이지 기능을 만드는 걸 넘어서 웹브라우저 바깥에서도 js를 이용해서 프로그램을 만들 수 있음 (js가 가진 태생적인 한계 극복) 
  - [웹서버, 모바일 앱, 데스크탑 앱 등]

Node.js 설치
  - https://nodejs.org/en/download/package-manager
  - Current : 가장 최신의 버전
  - LTS : 대부분 유저에게 추천하는 가장 안전한 버전 (Long Term Support)

  - 터미널
    - node -v : 현재 PC에 설치된 Node.js 버전 표기 

NPM
  - Node Package Manager
  - Node.js의 프로젝트 단위인 패키지를 관리하는 도구
  - 새로운 패키지를 생성하거나 외부 라이브러리를 설치하거나 삭제하는 기능들을 제공
  - npm -v : npm 버전 표기
  - npm init : 새로운 패키지로 초기화하라. package.json 생성

프로젝트
  - 특정 목적을 갖는 프로그램의 단위

패키지
  - Node.js에서 사용하는 프로그램의 단위

- node 경로명/파일명.js : js파일 실행시키기
- 패키지 스크립트 (package.json의 start) : 일종의 매크로. 경로가 복잡해질 경우 사용하여 실행시키기

모듈 시스템
  - 모듈 : 여러가지 기능을 구현해야 할 때 기능별로 파일을 분리해서 개발하게 되는데, 기능별로 나뉘어진 각각의 js 파일을 모듈이라는 이름으로 부름
  - 모듈을 생성하고, 불러오고, 사용하는 등 모듈을 다루는 다양한 기능을 제공하는 시스템
  - Common JS(CJS), ES Moudle (ESM), AMD, UMD
  - package.json "type": "module" : ES Moudle 시스템을 사용하겠다.

라이브러리
  - 프로그램을 개발할 때 필요한 다양한 기능들을 미리 만들어 모듈화 해 놓은 것
  - node_modules : 우리가 설치한 라이브러리가 실제로 저장되는 곳
  - package-lock : 이 패키지가 사용하고 있는 라이브러리들의 버전이나 정보를 package.json보다 더 정확하고 엄밀하게 저장하는 파일
  - npm i : package.json의 dependencies의 정보를 기준으로 모든 패키지, 모든 라이브러리를 다시 다 설치해 줌

리액트
  - 대규모 웹 서비스의 UI를 더 편하게 개발하기 위해 만들어진 오픈소스 자바스크립트 라이브러리
  - 컴포넌트를 기반으로 UI 표현
  - 화면 업데이트 구현이 쉬움 (업데이트 : 사용자의 행동에 따라 웹 페이지가 스스로 모습을 바꿔 상호작용 하는 것 )
  - 화면 업데이트가 빠르게 처리됨
  
  - 선언형 프로그래밍 방식으로 동작 (과정은 생략하고 목적만 간결히 명시하는 방법)
  <-> 명령형 프로그래밍 : 목적을 이루기 위한 모든 일련의 과정을 설명하는 방식
  
  - 각각 컴포넌트에는 State라는 컴포넌트의 상태를 저장하는 특수한 변수를 저장할 수 있음
  - State의 값이 바뀌면 바뀐 State 값에 따라서 각각 다른 UI를 화면에 렌더링하도록 설정할 수 있음 (특정 변수의 값을 바꾸는 것만으로도 화면 업데이트 가능)
  - 렌더링 : 웹페이지 화면에 UI 요소를 그려내는 것
  
  - HTML -> DOM   -> Render Tree -> LayOut -> Painting
  - CSS -> CSSOM
  - DOM : html 코드를 브라우저 입장에서 더 보기 쉽도록 변환한 형태의 일종의 객체 모델
  - CSSOM : CSS 오브젝트 모델, CSS 코드를 브라우저 입장에서 더 보기 쉽도록 변환한 형태의 일종의 객체 모델
  - Render Tree : 웹페이지의 설계도 역할, DOM과 CSSOM을 합쳐서 만든 렌더 트리는 화면에 렌더링되어야 할 모든 요소들의 정보가 포함
  - Layout : 요소의 배치를 잡는 작업
  - Painting : 실제로 화면에 그려내는 과정

  - 화면 업데이트는 JS가 DOM을 수정하게 되면 발생
  - DOM이 수정되면 위 Critical Rendering Path의 전체 과정을 다시 진행함
  - 렌더링 되는 요소가 변경되면서 업데이트가 실제로 이루어지는 것
  - Layout의 Reflow : 다시 Layout
  - Painting의 Repaint : 다시 Painting 하는 것 (두 과정이 꽤 오래 걸림)

  - Virtual DOM 
    - DOM을 자바스크립트 객체로 흉내낸 것, 일종의 복제판
    - React는 업데이트가 발생하면 실제 DOM을 수정하기 전에 가상의 복제판 DOM에 먼저 반영해봄
    - 업데이트가 다 모였다고 판단되면 DOM을 '1번만' 수정

    for(let i = 0; i < 3000; i++) {
      변수.innerHTML = `<li>{i}</li>`;    <- 실제로 DOM을 3000번 수정해서 매우 성능 저하, 하지만 리액트는 버츄얼 돔으로 어느정도 좋은 업데이트 성능을 보장함
    }

                  추가하는 방식으로 동작하는데, 그 틀이 되는 파일

  - localhost : 내 컴퓨터의 주소
  - 포트번호(ex:5173) : 하나의 컴퓨터 내에서 여러 대의 서버를 동작시키기 위해서 필요한 주소. (localhost 요청을 여러 서버에서 했을 때 어디서 보냈는지 식별하기 위함)

  - createRoot() : 인수로 전달한 요소를 리액트의 뿌리 요소로 만들어 줌
  - <App /> : App 컴포넌트를 렌더링 하겠다.
  - 리액트에서는 함수가 HTML 태그들을 리턴하고 있으면, 그 함수를 컴포넌트라고 부름
