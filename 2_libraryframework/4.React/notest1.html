<!-- 
    React
        - 사용자 인터페이스(UI)를 만들기 위해 사용되는 자바스크립트 라이브러리
        - 싱클 페이지 애플리케이션(Single Page Application, SPA) 개발에 주로 사용됨
        - Virtual DOM과 JSX 개념을 사용하여 동작
        - 컴포넌트(Component)라고 불리는 작은 코드 모음을 활용하여 복잡한 UI를 쉽게 구성할 수 있도록 함
        - 웹 프론트엔드 프레임워크


    싱글 페이지 애플리케이션(SPA)
        - 기존의 웹 앱은 대부분 멀티 페이지 애플리케이션(Multiple Page Applicationm, MPA) 방식 / 하나의 애플리케이션이 여러 개의 웹페이지로 구성됨
        - MPA 방식의 웹 앱은 웹 브라우저가 새로운 요청을 할 때마다 서버로부터 정적 리소스를 내려받아 매번 전체 페이지를 리렌더링 함 / 페이지를 요청할 때마다 새로고침 발생 O

        - SPA 방식의 웹 앱은 단 한 개의 페이지로 구성됨 / 애플리케이션에 필요한 모든 정적 리소스를 최초 단 한번만 다운로드하여 렌더링하고 이후 새로운 페이지에 대한 요청이 있을 때는
            페이지 갱신에 필요한 데이터만 내려받아 리렌더링 함. / 필요한 부분만 따로 내려받아 페이지를 리렌더링하기 때문에 새로고침 발생 X
        - 단점 : 초기 구동 속도 느림 , 페이지가 동적으로 갱신되어서 검색엔진 최적화(SEO)가 어려움



        - SPA 방식의 웹 앱은 대부분 클라이언트 측 렌더링(Client-Side Rendering, CSR) 방식 , 클라이언트 환경에서 JS를 사용하여 동적으로 View를 리렌더링
        - View를 리렌더링 할 때 업데이트가 필요한 DOM 요소를 쉽게 찾고 업데이트 작업을 효율적으로 하기 위해 Angular, Ember.js, Backbone.js 등 js프레임워크 개발됨
        - React는 오로지 사용자에게 View를 효율적으로 보여주기 위해 개발됨
        - React는 Virtual DOM이라는 개념을 활용하여 View에서 변경되어야 할 부분만 효율적으로 업데이트할 수 있도록 고안됨
        - JS 문법을 확장한 JSX라는 문법으로 불필요한 코드를 줄임
        - UI를 컴포넌트라는 개별적인 여러 개의 코드 모음으로 나누어 관리함으로써 재사용성, 유지보수 good

    라이브러리
        - React
        - 애플리케이션을 개발할 때 단순 활용이 가능한 기능들의 집합
        - 애플리케이션 제어 흐름(control flow)를 개발자가 가지고 있음
        - React는 사용자 View 관련된 기능만 제공하므로 다른 기능들은 개발자가 직접 개발하거나 다른 라이브러리 함께 사용

    프레임워크
        - Angular, Vue.js
        - 개발자가 원하는 기능 구현에 집중할 수 있도록 필요한 기본 구조와 구성을 모두 포함하고 있는 틀
        - 개발에 필요한 데이터 모델링, 메모리 관리 등 프레임 워크가 관리 , 개발자는 프레임워크가 정해준 방식대로 필요한 기능 구현
        - Angular, Vue.js는 웹 개발에 필요한 라우터(router), 상태관리도구 등 미리 포함됨
        
        - React Native : 모바일에서 작동하는 네이티브 앱을 개발할 수 있는 오픈소스 프레임워크라고 함 / Native API를 사용하여 모바일 애플리케이션용 컴포넌트 빌드

<!-- 

    Virtual DOM
        - 실제 존재하는 DOM이 아닌 메모리 상에서만 존재하는 가상의 DOM
        - 상태(state)가 업데이트되면, 우선 변경 사항이 모두 적용된 전체 UI를 새로운 Virtual DOM에 렌더링함
        - 이전 버전의 Virtual DOM과 새로 생성된 Virtual DOM을 서로 비교하여 차이점이 있는 부분만 실제 Browser DOM에 적용함
        - state변경 -> 변경된노드계산 -> 리렌더링(이때 브라우저 돔에 적용되는듯)
