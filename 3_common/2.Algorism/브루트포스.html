<!-- 
브루트포스
  - 모든 가능한 경우의 수를 전부 탐색하여 답을 찾는 기법
  - 특별한 최적화 방법이나 효율적인 알고리즘을 사용하지 않고, 가능한 모든 경우를 하나씩 검사하는 방식

장점
  - 구현 간단
  - 항상 정답 찾을 수 있음

단점
  - 탐색 범위가 클 경우 시간 복잡도가 매우 커져 비효율적
  - 최적화가 부적하므로 큰 입력 크기에서는 실용적이지 않음

시간복잡도
  - O(N^2) : 모든 가능한 쌍을 검사하므로 입력 크기가 증가하면 시간 급격히 늘어남

예시
  - 가능한 모든 숫자 조합 찾기
  - 문자열 패턴 매칭
  - 특정 조건을 만족하는 경우 찾기
  - 순열이나 조합 계산

예제
  // 1부터 N까지의 숫자가 얼마만큼 목표합이 될 수 있는가
  public static void main(String[] args) {
    int N = 5;    
    int X = 5;

    List<int[]> pairs = new ArrayList<>();

    for(int i = 1; i <= N; i++) {
      for(int j = i + 1; j <= N; j++) {
        if(i + j == X) pairs.add(new int[]{i, j});
      }
    }

    for (int[] pair : pairs) {
      sout(pair[0] + pair[1]);
    }
  
  }
