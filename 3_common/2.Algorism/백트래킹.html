<!-- 
백트래킹
  - 해를 찾기 위해 가능한 모든 경우를 탐색하는 재귀 알고리즘의 한 방법
  - 주로 모든 경우를 탐색해야 하는 문제에서 사용
  - 불필요한 탐색을 줄이기 위해 조건을 만족하지 않는 경우 되돌아가서 다른 경로를 탐색하는 방식

특징
  - 모든 가능성 탐색
    - 해를 찾기 위해 모든 경우 시도
    - 보통 재귀를 이용하여 문제 해결

  - 가지치기
    - 특정 상황에서 해가 될 가능성이 없는 경우, 더이상 탐색하지 않고 되돌아감
    - 탐색 공간을 줄이고 효율성 높임

  - DFS(깊이 우선 탐색)과 유사
    - DFS처럼 하나의 경로를 끝까지 탐색하며 진행
    - 백트래킹은 조건에 따라 경로를 빠르게 잘라내는 가지치기 작업 포함
    - 조건을 만족하면 다음 단계로 이동하고 만족하지 않으면 가지치기를 하고 되돌아감

완전 탐색과 차이
  - 완전 탐색
    - 모든 경우 전부 탐색
    - 가지치기 없음
    - 비효율적일 수도

  - 백트래킹
    - 유망하지 않은 경우 탐색 안함
    - 조건에 따라 탐색 중단
    - 효율적으로 탐색 공간 축소

활용 예시
  - 조합 문제 : 부분집합, 부분수열, 팀구성
  - 순열 문제 : 경로찾기, 배열순서바꾸기
  - 그래프 탐색 문제 : 미로탐색, 배열순서바꾸기
  - 최적화 문제 : N-Queen, 스도쿠
