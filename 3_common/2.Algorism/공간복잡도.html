<!-- 
공간 복잡도
  - 알고리즘이 실행되는 동안 필요한 메모리의 양
  - 메모리는 알고리즘이 사용하는 변수, 데이터 구조, 재귀 호출 스택 등을 포함
  - 입력 크기 n에 따라 얼마나 많은 메모리가 필요한지 분석

  사용 이유
    - 메모리 효율성 평가
    - 대규모 데이터 처리가 가능한지 판단
    - 메모리 제한이 있는 환경에서 매우 중요 (임베디드 시스템, 모바일 기기)

  표기법
    - 빅오 표기법
    - 예: O(1) O(n) O(n^2)

  예시
    - 배열을 사용하지 않는 단순 덧셈 1+1 = O(1) 변수 하나만 사용
    - 배열에 숫자를 저장하며 계산 = O(n) n개의 숫자를 저장

-->
