비트마스킹
  - 이진수의 각 비트를 사용하여 상태를 나타내고 이를 조작하거나 연산
  - 컴퓨터가 비트 단위 연산에 최적화되어 있으므로, 효율적인 메모리 사용과 빠른 계산이 필요한 경우 유용

특징
  - 비트의 켜짐(1), 꺼짐(0) 상태로 특정 정보 나타냄
  - 5개 아이템이 있을 때, 10101은 1,3,5번 아이템이 선택되었음을 의미

  - AND(&) : 특정 비트를 확인하거나 초기화
  - OR(|) : 특정 비트를 설정
  - XOR(^) : 특정 비트를 반전
  - SHIFT(<<, >>) : 비트를 이동하여 상태 변경

  - 메모리 : N개의 상태를 [N/8] 바이트에 표현 가능
  - 비트 연산은 매우 빠르므로 시간복잡도 O(1)

-->
