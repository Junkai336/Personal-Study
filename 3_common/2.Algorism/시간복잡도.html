<!-- 
시간 복잡도
  - 알고리즘이 수행되는 데 필요한 연산 횟수
  - 입력 데이터의 크기(n)에 따라 알고리즘 실행 시간이 어떻게 변하는지 분석
  - 실제 실행 시간 자체가 아니라 어떤 입력이 들어왔을 때 연산 횟수가 얼마나 늘어나는지 설명 

  사용 이유
    - 데이터 크기가 커질수록 실행 시간이 얼마나 증가할지 예측
    - 하드웨어 성능에 의존하지 않고 알고리즘 효율성 평가

  표기법
    - 빅오 표기법(Big-O Notation)
    - 예: O(1), O(n), O(n^2), O(log n)
    - O : 최악의 경우 시간 복잡도를 나타냄

  예시
    - 반복문으로 1부터 n까지의 합을 구하면 O(n) = 반복문이 n번 실행됨
    - n * (n+1)/2 공식으로 계산 O(1) = 단일 연산 

-->
