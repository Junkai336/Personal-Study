HTTPS
    - 하이퍼텍스트 전송 프로토콜 보안
    - TLS 암호화를 사용한 HTTP
    - 웹 브라우저와 웹 사이트 간에 데이터를 전송하는데 사용되는 기본 프로토콜인 HTTP의 보안 버전
    - 데이터 전송의 보안을 강화하기 위해 암호화됨
    - 중요한 데이터를 전송할 때 특히 중요함 (은행계좌, 이메일서비스, 의료보험공급자에 로그인 등)
    - 모든 웹 사이트, 로그인 자격 증명이 필요한 웹사이트는 HTTPS를 사용해야 함
    - 크롬 등 최신 웹브라우저에서는 HTTPS를 사용하지 않는 웹사이트가 HTTPS를 사용하는 웹사이트와 다르게 표시됨
        (HTTPS가 아닌 모든 웹 사이트는 안전하지 않은 것으로 표시됨)
        (URL 표시줄에 보안되지않음.)

    - 암호화 프로토콜을 사용하여 통신을 암호화
    - 이전에는 보안 소켓 계층(SSL)로 알려졌지만, 전송 계층 보안(TLS)라고 불림
    - 비대칭 공개 키 인프라를 사용하여 통신을 보호
    
    - 두 개의 서로 다른 키를 사용하여 두 당사자 간 통신을 암호화
        - 개인 키 : 웹 사이트 소유자가 관리하며 비공개로 유지. 이 키는 웹 서버에 있으며 공개 키로 암호화된 정보를 해독하는 데 사용됨
        - 공개 키 : 안전한 방식으로 서버와 상호작용하고자 하는 모든 사람이 사용할 수 있음. 공개키로 암호화된 정보는 개인키로만 해독 가능

    - 웹사이트에서 네트워크를 스누핑하는 사람이 쉽게 볼 수 있는 방식으로 정보를 브로드캐스트하는 것을 방지
    - 일반 HTTP를 통해 정보를 전송할 때, 정보는 무료 소프트웨어를 사용하여 쉽게 '스니핑' 할 수 있는 데이터 패킷으로 나뉨
    - 공용 WIFI와 같이 안전하지 않은 매체를 통한 통신은 도청에 매우 취약함
    - HTTP를 통해 발생하는 모든 통신은 일반 텍스트로 이루어지므로 도구만 잇으면 누구나 쉽게 접근할 수 있고 경로상 공격에 취약함
    - HTTPS를 사용하면, 트래픽이 암호화되므로 패킷을 스니핑하거나 가로챈다고 해도 무의미한 문자로만 인식됨
        ex)
            암호화 전: HELLO WORLD!
            암호화 후: Wo6AfSHlNtL8N7ITEwIXc1gU5X73xMsJormzzXlwOyrCs+9XCPk63Y+z0=

    - HTTPS를 사용하지 않는 웹 사이트에서는 인터넷 서비스 공급자(ISP) 또는 기타 중개자가 웹 사이트 소유자의 승인 없이 웹 페이지에 컨텐츠 삽입 가능
    - 예를 들어 수익을 늘리고자 하는 ISP가 고객의 웹 페이지에 유료 광고 삽입. 광고 수익 & 광고 품질 관리 웹 사이트 소유자와 공유X
        HTTPS에서는 조정을 거치지 않은 제 3자가 웹 컨텐츠에 광고를 삽입하는 기능이 제거됨

    - HTTPS (포트 443) , HTTP (포트 80)
        - 네트워킹에서 포트는 네트워크 연결이 시작되고 끝나는 가상의 소프트웨어 기반 지점
        - 네트워크에 연결된 모든 컴퓨터는 트래픽을 수신할 수 있도록 여러 포트를 노출
        - 각 포트는 특정 프로세스 또는 서비스와 연관되어 있고 프로토콜마다 다른 포트를 사용함

    - 엄밀히 따지면 HTTPS와 HTTP는 별개의 프로토콜은 아님
    - HTTPS는 단순히 HTTP 프로토콜을 통해 TLS/SSL 암호화를 사용하는 것
    - HTTPS는 특정 공급자가 주장하는 실체가 맞는지 확인하는 TLS/SSL 인증서의 전송을 기반으로 이루어짐
    - 사용자가 웹페이지에 연결하면 웹페이지에서 보안 세션을 시작하는 데 필요한 공개키가 포함된 SSL 인증서를 전송
        그 다음 두 컴퓨터(클라이언트, 서버)가 보안 연결을 설정하는 데 사용되는 일련의 주고받는 통신인 SSL/TLS 핸드셰이크라는 프로세스를 거침

    - HTTPS는 SSL/TLS 프로토콜을 사용하여 통신을 암호화하므로 공격자가 데이터를 훔칠 수 없음
    - SSL/TLS는 웹사이트 서버가 자신이 주장하는 사람인지 확인하여 사칭을 방지. 여러 종류의 사이버 공격 차단

    - HTTPS 사용시 데이터가 양방향으로 전송 중에 암호화됨
    - 원본 서버로 가는 방향과 원본 서버에서 오는 방향.
    - ex) 사용자가 양식에 비밀번호 입력할 때 전송 중에 도난당할 수 없음
    - 웹사이트나 웹앱이 사용자에게 민감하거나 개인적인 데이터를 보내야 하는 경우 암호화는 해당 데이터도 보호함

    - 현대 웹 브라우저는 이제 보안되지 않은 사이트의 기능을 제한함
    - 지리적 위치, 푸시 알림 및 점진적 웹 애플리케이션(PWA)를 실행하는 데 필요한 서비스 작업자는 모두 강화된 보안이 필요함

SSL
    - Secure Sockets Layer
    - 암호화 기반 인터넷 보안 프로토콜
    - 웹을 통해 전송되는 데이터 암호화 (데이터를 가로채려는 사람은 해독하기 거의 불가능한 왜곡된 문자 조합)
    - 두 통신 장치 간에 핸드셰이크 라고 하는 인증 프로세스를 시작하여 두 장치가 실제로 주장하는 장치인지 확인
    - 데이터 무결성을 제공하기 위해 데이터에 디지털 서명을 하여 데이터가 의도한 수신자에 도달하기 전 변조되지 않았는지 확인
    - 1996년 SSL 3.0 이후로 업데이트 되지 않았고 더이상 사용되지 않음. TLS 사용함

    SSL 인증서
        - SSL은 SSL 인증서가 있는 웹사이트에서만 구현 가능
        - 웹사이트나 애플리케이션의 서버에 의해 웹에 저장되고 표시됨
        - 신분증, 배지 같은 것
        - 공개 키 존재 : 암호화와 인증을 가능하게 함
        - 사용자의 기기는 공개 키를 보고 이를 사용하여 웹서버와 안전한 암호화 키를 설정
        - 웹서버에는 비밀로 유지되는 개인 키도 있으며 개인키는 공개키로 암호화된 데이터 해독함
        - 인증기관(CA)는 SSL 인증서 발급을 담당함

<!-- 

TLS
    - Transport Layer Security (전송 계층 보안)
    - 보안 프로토콜
    - 웹앱과 서버 간 통신을 암호화하는 역할
    - 이메일, 메시징, Voice over IP 와 같은 다른 통신을 암호화하는 데에도 사용할 수 있음

    - 암호화 : 제 3자에게 전송되는 데이터를 숨김
    - 인증 : 정보를 교환하는 당사자가 본인인지 확인
    - 무결성 : 데이터가 위조되거나 변조되지 않았는지 확인

    TLS 작동방식
        - TLS 핸드셰이크 로 알려진 시퀀스를 사용하여 시작
        - 사용자가 TLS를 사용하는 웹사이트로 이동하면 TLS 핸드셰이크가 사용자의 장치(클라이언트 장치)와 웹 서버 사이에서 시작됨

        - TLS 핸드셰이크 : 데이터를 주고 받기 전, 서버의 무결성을 확인하고 대칭키를 전달하는 과정
            - 사용할 TLS 버전(TLS 1.0 1.2 1.3) 지정
            - 사용할 암호 그룹 결정
            - 서버의 TLS 인증서를 사용하여 서버 신원 인증
            - 핸드셰이크 완료 후 두 사람 간의 메시지를 암호화하기 위한 세션 키 생성

    TLS 인증서
        - 웹앱이 TLS를 사용하려면 원본 서버에 TLS 인증서가 설치되어 있어야 함
        - 인증 기관에서 도메인을 소유한 개인이나 기업에 발급함
        - 이 인증서에는 도메인 소유자에 대한 중요 정보와 서버의 공개 키가 포함되어 있으며, 둘 다 서버의 신원을 검증하는데 중요함

    TLS, SSL
        - SSL이 TLS로 대체됨

    TLS, HTTPS
        - HTTPS를 사용하는 모든 웹사이트는 TLS 암호화를 사용함
