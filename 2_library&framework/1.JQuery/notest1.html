<!-- 

    요소의 추가

        - .append() : 선택한 요소의 마지막에 새로운 요소 추가
        - .prepend() : 선택한 요소의 처음에 새로운 요소 추가
            ex) $("li").prepend("<p>새로 추가된 컨텐츠</p>")
                <li><p>새로추가된컨텐츠 기존컨텐츠</p></li>

        - .appendTo() : 선택한 요소를 해당 요소의 마지막에 삽입
        - .prependTo() : 선택한 요소를 해당 요소의 처음에 삽입

        - .before() : 선택한 요소 바로 앞에 새로운 요소 추가
        - .after() : 선택한 요소 바로 뒤에 새로운 요소 추가
            ex) $("#firstRow").after(<tr><td>새로운 행</td></tr>)
        
        - .insertBeofre() : 선택한 요소를 해당 요소 앞에 삽입
        - .insertAfter() : 선택한 요소를 해당 요소 뒤에 삽입 (after와 소스와 타겟의 위치가 서로 반대다.)
            ex) $("<td>새로운 셀</td>").insertBefore("#secondColumn");

        - .wrap() : 선택한 요소를 포함하는 새로운 요소 추가
            ex) $(".content").wrap("<div class="wrapper'></div>); (wrapper div가 content div를 감싼다.) (content div가 2개면 각각 1개씩 감싼다.)
        - .wrapAll() : 선택한 모든 요소를 포함하는 새로운 요소 추가     <- ?
            ex) wrap과 다르게 .content div가 2개면 2개 다 감싸는 1개의 wrapper가 생긴다.
        - .wrapInner() : 선택한 요소에 포함되는 새로운 요소 추가        <- ?
            ex) wrap과 다르게 .content div 안에 wrapper가 생긴다.



    요소의 복사

        - .clone() : 선택한 요소나 컨텐츠 복사하여 새로운 요소나 컨텐츠 생성
            ex) $("#firstItem").clone().appendTo("#list");

    요소의 대체

        - .replaceAll() : 선택한 요소를 지정된 요소로 대체
            ex) $("#firstItem").replaceAll(".item");                // #firstmItem -> .item인 요소로 대체
        - .replaceWith() : 선택한 모든 요소를 지정된 요소로 대체
            ex) $(".item").replaceWith("#firstItem");               // replaceAll과 타겟이 반대

    요소의 삭제

        .remove() : 선택한 요소를 DOM 트리에서 삭제 (제이쿼리 데이터나 이벤트 모두 삭제)
        .detach() : 선택한 요소를 DOM 트리에서 삭제 (제이쿼리 데이터나 이벤트 유지) (append, prepend로 복구 가능)
        .empty() :  선택한 요소의 자식 요소를 모두 삭제 (선택된 요소는 삭제되지 않는다.)
        .unwrap() : 선택한 요소의 부모 요소를 삭제

        - .nextUntil() : 선택한 형제 요소 중 지정한 선택자에 해당하는 요소 바로 이전까지의 요소 모두 선택
        
        - .prev() : 선택한 요소 바로 이전에 위치한 형제 요소 선택
        - .prevAll() : 
        - .prevUntil() :

        - .children() : 선택한 요소의 자식요소 모두 선택
        - .find() : 선택한 요소의 자손요소 중 전달받은 선택자에 해당하는 요소 모두 선택
            ex) $("li").find("*").css({"border": 1px solid black});

    기타 탐색 메소드

        - .add() : 선택한 요소의 집합에 전달받은 요소 추가
            ex) $("li").add("p").css({ ... })
        - .addBack() : 선택한 요소의 집합에 바로 전에 선택했던 요소 추가
        - .each() : 선택한 요소 집합의 요소마다 전달받은 콜백 함수 실행
            ex) $("li").each(function() {
                $(this).toggleClass("class");
            })
        - .end() : 마지막으로 실행한 메소드의 실행 전 상태로 선택한 요소의 집합을 복원
        - .offsetParent() : 선택한 요소를 위치시킬 때 기준이 되었던 조상 요소 선택

        - .eq() : 선택한 요소 중 전달받은 인덱스 요소

        - .not() : 선택한 요소 중 전달받은 선택자에 해당하거나 함수 호출 결과가 true인 요소를 제외한 '나머지 요소 모두 선택'

        - .has() : 선택한 요소 중 전달받은 선택자에 해당하는 요소를 자손 요소로 가지고 있는 요소 모두 선택

    CSS 설정

        - .css() : 선택한 요소 집합의 첫번째 요소의 스타일 속성값 반환하거나 설정
        - .attr() : 선택한 요소 집합의 첫번째 요소의 지정된 속성값 반환하거나 설정 (HTML 태그인듯)
            ex) $("#word").attr("title", "타이틀 태그 추가")
        - .prop() : 선택한 요소 집합의 첫번째 요소의 지정된 프로퍼티 값 반환하거나 설정
            ex) $("input[value='밸류값']").prop({ checked = true });        // value값에 맞는 애들을 선택하고 checked 프로퍼티를 true로 설정함
                $("input[value='밸류값']").removeProp("checked");           // checked 프로퍼티 삭제
        - .removeAttr() : attribute 제거
        - .removeProp() : property 제거

        

    클래스 설정

        - .addClass() : 선택한 요소에 클래스 추가
        - .removeClass() : ...
        - .ToggleClass() : 클래스가 없으면 + , 있으면 -
        - .hasClass() : 인수로 전달받은 값이 선택한 요소의 클래스 이름과 일치하는지 확인
            ex) var result = $("#target").hasClass("class");
