<!-- 
    JSON

        - JavaScript Object Notation
        - 좀 더 쉽게 데이터를 교환하고 저장하기 위해 만들어진 텍스트 기반 데이터 교환 표준

        - 배열을 사용할 수 있음

        - 문자열을 전송받은 후 해당 문자열을 바로 파싱하므로 XML보다 빠른 처리 속도

        {

            "age": 1

            }
        }

        - Extensible Markup Language
        - 문자 기반 마크업 언어
        - 데이터를 저장하고 전달할 목적 (HTML은 데이터를 보여주는 목적)
        - DOM을 이용하여 해당 문서에 접근
        - 데이터 검증이 필요한 곳에서 스키마를 사용하여 데이터의 무결성을 검증할 수 있음    <- ?

    ex)
        <dog>
            <name>이름</name>
            <age>1</age>
        </dog>

<!-- 
    JSON 문법

        - JS 객체 표기법에서 리터럴과 프로퍼티를 표현하는 방법만 가져와서 사용
        - 주석을 사용하지 않는게 좋음 (다른 시스템 연동될 수 있어서)

    JSON 배열

        ex)
            "dog": [
                {"name": "ㅁㅁ", "age": 1},
                {"name": "ㅇㅇ", "age": 2},
                {"name": "ㄴㄴ", "age": 3}
            ]
                - 3개의 JSON 객체를 요소로 가지는 JSON 배열 [배열:데이터값만을 나열] {객체:프로퍼티를 나열}

    JSON 데이터 값

        타입
            - 숫자,문자열,불리언,객체,배열,null
                - 숫자: 정수(3),실수(3.14),지수(3.41e+2)
                - 문자열: \ = 이스케이프 시퀸스 , JSON은 작은 따옴표 불가('')
                - null : 빈 값 이라는 하나의 데이터 값
                - undefined : 초기화되지 않은 변수나 존재하지 않는 값 (JSON에서는 제공하지 않음)

-->
