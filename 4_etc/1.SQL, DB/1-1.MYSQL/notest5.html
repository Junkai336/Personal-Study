<!-- 

  MYSQL 내장함수

    문자열 함수
      - LENGTH()
        - 전달받은 문자열의 길이 반환
        - SELECT LENGTH('12345678') 
          => 8

      - CONCAT()
        - 전달받은 문자열을 모두 결합하여 하나의 문자열로 반환
        - 전달받은 문자열 중 하나라도 NULL이 존재하면 NULL 반환
        - SELECT CONCAT('HELLO', 'WORLD', 'MAN')
                ,CONCAT('MYSQL', NULL, 'ORACLE')
          => HELLOWORLDMAN
              NULL

      - LOCATE()
        - 인수로 전달받은 문자열이 특정 문자열에서 처음으로 나타나는 위치를 찾아서 해당 위치를 반환
        - 만약 전달받은 문자열이 특정 문자열 내에 존재하지 않으면 0 반환
        - 세번째 인수로 특정 문자열에서 전달받은 문자열을 찾기 시작할 인덱스를 전달할 수도 있음 (n번째 인덱스부터 검색을 시작한다는 뜻)
        - SELECT LOCATE('abc', 'ababcDEFabc')
                ,LOCATE('abc', 'ababcDEFabc', 4)
          => 3
              9
          => 

      - LEFT()
        - 전달받은 문자열의 왼쪽부터 명시한 개수만큼 문자 반환
      - RIGHT()
        - 전달받은 문자열의 오른쪽부터 명시한 개수만큼 문자 반환
        - SELECT LEFT('MYSQL PHP HTML JAVA', 5)
                ,RIGHT('MYSQL PHP HTML JAVA', 4)
          => MYSQL
              JAVA

      - LOWER()
        - 전달받은 문자열을 모두 소문자로 변경

      - UPPER()
        - 전달받은 문자열을 모두 대문자로 변경
        - SELECT LOWER('SADASD'), UPPER('SADASD')

      - REPLACE()
        - 전달받은 문자열에서 특정 문자열을 찾은 후 찾은 문자열을 대체 문자열로 교체
        - SELECT REPLACE('MYSQL', 'MY', 'MS ')
          => MS SQL

      - TRIM()
        - 전달받은 문자열의 앞, 뒤, 양쪽 모두에 있는 특정 문자 제거
        - BOTH : 전달받은 문자열의 양 끝에 존재하는 특정 문자 제거 (기본)
        - LEADING : 전달받은 문자열 앞에 존재하는 특정 문자 제거
        - TRAILING : 전달받은 문자열 뒤에 존재하는 특정 문자 제거
        - 제거할 문자를 명시하지 않으면, 자동으로 공백 제거
        - SELECT TRIM('  !!!MYSQL PHP HTML JAVA!!!   ')
                ,TRIM(LEADING '!' FROM '!!!MYSQL PHP HTML JAVA!!!')
        => !!!MYSQL PHP HTML JAVA!!!
        => MYSQL PHP HTML JAVA!!!

      - FORMAT()
        - "숫자 타입"의 데이터를 세자리마다 쉼표를 사용하는 '#,###,###,##' 형식으로 변환
        - 반환되는 타입은 "문자열 타입"
        - +두번째 인수 : 반올림할 소수 부분의 자릿수 전달
        - SELECT FORMAT(123456789.123456, 3)
        => 123,456,789.123456


    수학 함수
      - FLOOR()
        - 인수로 전달받은 값과 같거나 작은 수 중에서 가장 큰 정수 반환
        - SELECT FLOOR(10.95)
                ,FLOOR(11.01)
                ,FLOOR(-10.95)
                ,FLOOR(-11.01)
        => 10,11,-11,-12
        
      - CEIL()
        - 인수로 전달받은 값과 같거나 큰 수 중에서 가장 작은 정수 반환
        - SELECT CEIL(10.95)
                ,CEIL(11.01)
                ,CEIL(-10.95)
                ,CEIL(-11.01)
                ,CEIL(11)
        => 11,12,-10,-11, 11

      - ROUND()
        - 소수점에서의 반올림
        - 두번째 인수로 반올림할 소수점 전달 가능
        - SELECT ROUND(10.49)
                ,ROUND(10.5)
                ,ROUND(-10.5)
                ,ROUND(-10.49)
        => 10, 11, -11, -10

      - SQRT()
        - 제급근 중 양수값 반환
        - SELECT SQRT(4)
        => 2

      - POW()
        - 거듭제곱 반환
        - 첫번째 인수: 밑수
        - 두번째 인수: 지수
        - SELECT POW(2, 3)
        => 8

      - EXP()
        - 인수로 지수를 전달받아 e의 거듭제곱을 계산하여 반환
        - SELECT EXP(3)
        => 20.085536923187668                                   <- ?

      - LOG()
        - 전달받은 수의 자연로그 값을 계산하여 반환
        - SELECT LOG(3)
        - 1.0986122886681098                                    <- ?

      - SIN()
        - 사인값 반환
        - SELECT SIN(PI()/2)
        - 1

      - COS()
        - 코사인값 반환
        - SELECT COS(PI())
        - -1

      - TAN()
        - 탄젠트값 반환
        - SELECT TAN(PI()/4)
        - 0.999999

      - ABS()
        - 전달받은 수의 절대값 반환
        - SELECT ABS(-3)
        => 3

      - RAND()
        - 0.0 이상 1.0 미만의 하나의 실수를 무작위로 생성하여 반환
        - SELECT (RAND()*100, 0)
        => 24 (0~100 사이 무작위 정수 생성)



    날짜, 시간 함수
    - NOW()
      - 현재 날짜와 시간 반환
      - YYYY-MM-DD HH:MM:SS 또는 YYYYMMDDHHMMSS 형태로 반환
      - SELECT NOW()

    - CURDATE()
      - 현재 날짜 반환
      - YYYY-MM-DD 또는 YYYYMMDD 형태로 반환
      - SELECT CURDATE()

    - CURTIME()
      - 현재 시간 반환
      - HH:MM:SS 또는 HHMMSS 형태로 반환
      - SELECT CURTIME()

    - DATE()
      - 전달받은 값에 해당하는 날짜 정보 반환
      - SELECT DATE('2024-01-01 01:01:01')
      => '2024-01-01'

    - YEAR()
      - 년도 반환
      - SELECT YEAR('2024-01-01 01:01:01')
      => 2024

    - MONTH()
      - 월 반환 0~12

    - DAY()
      - 일 반환 0~31

    - HOUR()
      - 시간 반환 0~23

    - MINUTE()
      - 분 반환 0~59

    - SECOND()
      - 초 반환 0~59

    - MONTHNAME()
      - 전달받은 값의 월에 해당하는 이름 반환
      - SELECT MONTHNAME('2024-02-01')
      => February

    - DAYNAME()
      - 전달받은 값의 요일에 해당하는 이름 반환
      - SELECT DAYNAME('2024-02-01')
      => Sunday

    - DAYOFWEEK()
      - 전달받은 값의 일자가 해당 주에서 몇번째 날인지 반환
      - 일요일:1 , 토요일:7
      - SELECT DAYOFWEEK('2017-02-19')
      => 1

    - DAYOFMONTH()
      - 해당 월에서 몇번째 날인지 반환
      - 0 ~ 31
      - SELECT DAYOFMONTH('2017-02-19')
      => 19

    - DAYOFYEAR()
      - 해당 연도에서 몇번째 날인지 반환
      - 1 ~ 366
      - SELECT DAYOFYEAR('2017-02-19')
      => 50

    - DATE_FORMAT()
      - 전달받은 형식에 맞춰 날짜와 시간 정보를 문자열로 반환
        - %a : 요일을 3개의 문자로 표현 (Sun ~ Sat)
        - %b : 월의 축약형을 3개의 문자로 표현 (Jan ~ Dec)
        - %c : 월을 숫자로 표현 (0 ~ 12)
        - %d : 날짜를 두자리 숫자로 표현 (00 ~ 31)
        - %e : 날짜를 숫자로 표현 (0 ~ 31)
        - %f : 마이크로초를 여섯자리 숫자로 표현 (000000 ~ 999999)
        - %h : 12시간 형식 시간을 두자리 숫자로 표현 (01 ~ 12)
        - %l : 12시간 형식 시간을 두자리 숫자로 표현 (01 ~ 12)
        - %i : 분을 두자리 숫자로 표현 (00 ~ 59)
        - %j : 일년 중 몇번째 날인지를 세자리 숫자로 표현 (001 ~ 366)
        - %k : 24시간 형식으로 시간 표현 (0 ~ 23)
        - %l : 12시간 형식으로 시간 표현 (1 ~ 12)
        - %m : 월을 두자리 숫자로 표현 (00 ~ 12)
        - %p : 오전과 오후의 대문자를 표현 (AM || PM)
        - %r : hh:mm:ss AM/PM 형식으로 시간 표현 (00:00:01 AM)
        - %s : 초를 두자리 숫자로 표현 (00 ~ 59)
        - %u : 일년 중 몇번째 주인지 숫자로 표현 (00 ~ 53) [한 주를 월요일부터 시작]
        - %v : 일년 중 몇번째 주인지를 수자로 표현 (00 ~ 53) [한 주를 월요일부터 시작] [%x형식 사용] ?
        - %w : 요일을 숫자로 표현 (0: 일요일, 6: 토요일)
        - %x : 연도를 완전한 네자리 숫자로 표현 (1999, 2003, 2024) [한 주는 월요일부터 시작] [%v형식 사용] ?
        - %y : 연도를 두자리 숫자로 표현 (99, 03, 24)
        - %% : '%' 문자 (%)
        - %D : 날짜 뒤에 영어 서수 붙임 (0th, 1st, 2nd, 3rd)
        - %H : 24시간 형식 시간을 두자리 숫자로 표현 (00 ~ 23)
        - %M : 월을 완전한 문자열로 표현 (January ~ December)
        - %S : 초를 두자리 숫자로 표현 (00 ~ 59)
        - %T : hh:mm:ss 형식으로 시간 표현 (23:01:01) [24시간]
        - %U : 일년 중 몇번째 주인지 숫자로 표현 (00 ~ 53) [한 주는 월요일부터 시작]
        - %V : 일년 중 몇번째 주인지 숫자로 표현 (00 ~ 53)
        - %W : 요일을 완전한 문자열로 표현 (Sunday, Saturday)
        - %X : 연도를 완전한 네자리 숫자로 표현 (1999, 2003, 2024) [한 주는 월요일부터 시작, %V 형식 사용] ?
        - %Y : 연도를 완전한 네자리 숫자로 표현 (1999, 2003, 2024)
      - SELECT DATE_FORMAT('2017-02-19 12:34:56', '%Y-%m-%d')
      => 2017-02-19
      - SELECT DATE_FORMAT('2017-02-19 12:34:56', '%D %y %a %d %m %b %j')
      => 19th 17 Sun 19 02 Feb 050


    그룹 함수
      - 대부분 그룹 함수는 NULL 값을 제외하고 동작한 결과 반환

      - COUNT()
        - 선택된 필드에서 특정 조건을 만족하는 레코드의 총 개수 반환
        - 조건을 만족하는 레코드가 없으면 0 반환
        - 중복된 값을 제외하려면 필드 이름 앞에 DISTINCT 키워드 사용
        - SELECT COUNT(*) AS NUMBEROFRERVATION FROM RESERVATION

      - MIN()
        - 선택된 필드에 저장된 값 중 가장 작은 값 반환
        - SELECT MIN(AGE) AS MINAGE FROM CUSTOMER

      - MAX()
        - 선택된 필드에 저장된 값 중 가장 큰 값 반환

      - SUM()
        - 선택된 숫자 타입의 필드에 저장된 값의 총 합 반환
        - SELECT SUM(AGE) AS SUMOFAGE FROM CUSTOMER

      - AVG()
        - 선택된 숫자 타입의 필드에 저장된 값의 평균값 반환

      - GROUP BY 절
        - 선택된 레코드의 집합을 필드의 값이나 표현식에 의해 그룹화한 결과 집합 반환
        - 하나의 그룹을 하나의 레코드로 반환
        - 결과 집합의 크기를 줄여주는 역할
        - SELECT 문에서만 사용 가능
        - SELECT 필드이름, 그룹함수(필드이름)
          FROM 테이블이름
          [WHERE 조건]
          GROUP BY 필드이름
          HAVING 조건

        ex) SELECT AGE, COUNT(*) AS NUMOFCUSTOMER
            FROM CUSTOMER
            GROUP BY AGE

            AGE 10 1
                11 2
                12 1 ..

      - HAVING 절
        - SELECT 문의 WHERE 절처럼 GROUP BY 절에 의해 반환되는 결과 집합의 조건을 설정할 수 있게 함

        ex) SELECT ADDRESS, NAME, MAX(AGE) AS MAXAGE
            FROM CUSTOMER
            GROUP BY ADDRESS
            HAVING MAXAGE > 15
