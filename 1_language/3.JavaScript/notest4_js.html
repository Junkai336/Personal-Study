<!-- 
브라우저 객체 모델(BOM)
  - js로 브라우저의 정보에 접근하거나 브라우저의 여러 기능들을 제어할 수 있음
  - 이때 사용할 수 있는 객체 모델
  - Browser Object Model
  - W3C 표준 객체 모델은 아님
  - 이 모델은 js가 브라우저의 기능적인 요소들을 직접 제어하고 관리할 방법을 제공
  
Window 객체
  - 웹 브라우저의 창을 나타내는 객체, 대부분의 웹 브라우저에서 지원하고 있음
  - js의 모든 객체, 전역함수, 전역변수들은 자동으로 window 객체의 프로퍼티가 됨
  - window 객체의 메소드는 전역 함수, window 객체의 프로퍼티는 전역 변수
  - DOM 요소들도 모두 window 객체의 프로퍼티가 됨

브라우저 창 크기 조절
  - 브라우저 창 : 웹 브라우저의 뷰포트(viewport)
  - 브라우저의 툴바나 스크롤 바는 포함되지 않음

window 객체의 메소드

  - window.document, window.alert(), window.confirm(), window.prompt(),

  - window.location
    - 현재 페이지의 URL 정보에 접근하거나, 페이지를 이동시킬 때 사용
    - window.location.href : 현재 페이지의 전체 URL 반환하거나 설정
        console.log(location.href); // 현재 url 출력
        location.href = 'https://www.example.com';  // 해당 URL로 이동

    - window.protocol : URL의 프로토콜(http, https)을 반환하거나 설정
      console.log(location.protocol);  // 'https:' 출력
      location.protocol = 'http:';  // 프로토콜 변경 (가능한 경우에만)

    - window.location.host : 호스트 이름(도메인)과 포트 반환
        console.log(location.host);  // 'www.example.com:80' 출력

    - window.location.hostname : 도메인 이름(포트 제외) 반환하거나 설정

    - window.location.search : URL에서 쿼리 문자열 반환하거나 설정, 쿼리 파라미터르 다룰 때 유용
      console.log(location.search);  // '?id=123' 출력
      location.search = '?id=456';  // 쿼리 문자열 변경

    - window.location.origin : 프로토콜, 호스트, 포트를 포함한 URL읙 ㅣ본 부분 반환
      console.log(location.origin);  // 'https://www.example.com' 출력

    - window.location.toString() : location.href와 동일하게 현재 URL을 문자열로 반환
      console.log(location.origin);  // 'https://www.example.com' 출력

    - window.location.assign() : 새로운 URL로 페이지를 이동시킴

    - window.location.replace() : 새문서를 불러오기 전에, 현재 문서를 브라우저의 히스토리에서 제거함

    - window.location.reload() : 브라우저 창에 현재 문서를 다시 불러옴. 인수를 true로 할 경우 서버에서 강제로 페이지를 다시 로드 캐시 무시

  - window.open()
    - 새로운 브라우저 창이나 탭을 염

      window.open('https://www.example.com', '_blank');

  - window.setTimeout(), window.setInterval()

  - window.history
    - 브라우저의 방문 기록에 접근할 수 있음
    - window.history.back() : 이전 페이지로 이동

    - window.history.forward() : 다음 페이지로 이동

    - window.history.go(num) : 인수로 전달받는 정수만큼 히스토리 목록 사이를 이동

    - window.history.pushState() : 히스토리에 새 항목을 추가하면서도 실제 페이지 전환 없이 URL 변경 가능. 페이지 리로딩 없이도 브라우저의 URL을 변경하고 
                                  상태를 관리할 수 있어 SPA(Single Page Application)에서 주로 사용됨
      history.pushState({page: 1}, 'Title', '/new-page');
      console.log(location.href);  // 'http://example.com/new-page' 출력

    - window.history.replaceState() : pushState()와 유사하지만, 새 항목을 추가하지 않고 현재 히스토리 항목 대체

    - window.history.popstate() : pushState(), replaceState 를 사용하여 히스토리 상태를 변경할 때 사용자가 브라우저의 뒤로 가기 또는 앞으로 가기 버튼을 클릭하면
                                  popState 이벤트가 발생, 상태가 변할 때마다 이를 처리할 수 있음
      window.addEventListener('popstate', function(event) {
        console.log('location: ' + document.location + ', state: ' + JSON.stringify(event.state));
      });

  등등..

  - window.navigator
    - 브라우저와 관련된 정보를 담고 있는 객체
    - 사용자의 브라우저 및 운영 체제, 사용자 에이전트 등을 확인할 수 있음
    
    - window.navigator.userAgent : 사용자가 사용하는 브라우저의 정보 문자열을 반환
    
    - window.navigator.language : 브라우저에서 설정된 언어 반환
    
    - window.navigator.platform : 브라우저가 실행되고 있는 플랫폼(운영체제) 반환
    
    - window.navigator.cookieEnabled : 브라우저에서 쿠키가 활성화 되어있는 지를 나타내는 불리언 값 반환. 쿠키 사용 여부 확인
    
    - window.navigator.onLine : 현재 브라우저가 온라인 상태인지 불리언 값 반환
    
    - window.navigator.geolocation : 사용자의 위치 정보를 얻을 수 있는 Geolocation API를 제공. 사용자의 현재 위치(위도, 경도)를 요청 할 수 있음. 
                                      보안상의 이유로 사용자 허가 필요

    - window.navigator.javaEnabled() : 사용자의 브라우저에서 자바 애플릿이 실행 가능한지 확인 가능 (자바가 활성화 되어 있는 여부 반환)

    - window.navigator.mediaDevices : 미디어 장치(카메라, 마이크, 화면 등)에 접근할 수 있게 해주는 API를 제공.

      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(function(stream) {
            console.log('카메라 및 마이크 사용 가능');
        })
        .catch(function(err) {
            console.log('카메라 및 마이크 사용 불가:', err);
        });   

    - window.navigator.hardwareConcurrency : 사용자의 컴퓨터에서 사용 가능한 논리 프로세서의 수(코어 수) 반환

    - window.navigator.deviceMemory : 사용자의 디바이스에 있는 RAM 크기를 기가바이트 단위로 반환, 사용자의 장치 메모리 용량 추정 가능

    - window.navigator.maxTouchPoints : 디바이스에서 지원하는 최대 터치 포인트 수 반환. 터치스크린울 지원하는 디바이스인지 감지 가능

    - window.navigator.vibrate() : 장치를 진동시키는 기능 제공. 모바일 장치에서만 동작. 지정된 시간 동안 진동 발생시킴

    - window.navigator.credentials : 사용자가 웹 사이트에 로그인할 때 인증 정보를 저장하거나 자동으로 로그인할 수 있도록 관리하는 API

  등등...

  - window.screen
    - 화면과 관련된 정보를 담고 있는 객체
    - window.screen.width : 사용자의 화면 너비
    - window.screen.height : 사용자의 화면 높이
    - 스크롤바 포함x, 화면의 실제 해상도를 나타냄 (화면의 물리적인 크기)

  - window.innerHeight, window.innerWidth
    - 현재 브라우저 창의 내부 높이와 너비를 반환
    - 뷰포트 (스크롤바 제외한 영역)

  - element.clientWidth, element.clientHeight
    - 요소의 컨텐츠 너비 높이(패딩 포함)을 반환
    - 스크롤바 제외

  - window.outerWidth, window.outerHeight
    - 브라우저의 전체 창 너비 높이를 픽셀 단위로 반환
    - 브라우저의 창의 테두리, 메뉴, 스크롤바 등이 포함

  - window.offsetWidth, window.offsetHeight
    - 요소의 너비 높이(패딩 및 보더 포함)을 픽셀 단위로 반환. 스크롤 바도 포함

  - element.scrollWidth, element.scrollHeight
    - 컨텐츠의 전체 너비 높이를 반환. 스크롤이 발생할 수 있는 요소의 전체 컨텐츠 너비를 나타내고 스크롤되지 않은 부분까지 포함

  - window.scrollX, window.scrollY
    - 페이지가 가로 세로로 스크롤된 픽셀 수 반환. 현재 문서가 얼마나 스크롤되었는지 보여줌

  - element.scrollLeft, element.scrollTop
    - 요소의 가로 세로 스크롤 위치를 나타냄
    - 요소가 수평 수직으로 스크롤된 픽셀 수 반환하거나 설정

  - window.screen.availWidth, window.screen.availHeight
    - 실제 사용할 수 있는 화면 너비 높이 반환, OS에서 사용 중인 작업 표시줄이나 기타 UI 요소가 차지하는 영역 제외

  - window.screen.colorDepth
    - 화면의 색상 깊이를 비트 단위로 반환. 이 값은 사용자의 디스플레이에서 몇가지 색상을 지원하는지에 대한 정보 제공

  - window.scrollTo(x, y)
    - 지정된 위치로 페이지를 스크롤

  - window.scrollBy(x, y)
    - 현재 위치에서 상대적으로 스크롤

  - window.location.reload()
    - 서버에서 강제로 페이지를 다시 로드

  - window.onerror
    - js 오류가 발생했을 때 호출되는 이벤트 핸들러
    - 전역 오류를 처리할 때 유용

      window.onerror = function(message, source, lineno, colno, error) {
        console.log("에러 발생: " + message);
      }

  - window.matchMedia()
    - CSS 미디어 쿼리와 같은 방식으로 현재 화면에 대한 조건 확인 가능

      let mediaQuery = window.matchMedia('(max-width: 600px)');

      if (mediaQuery.matches) {
          console.log('화면 너비가 600px 이하입니다.');
      }

  - window.postMessage()
    - 서로 다른 출처의 윈도우 또는 iframe 간에 안전하게 메시지를 전달할 수 있는 메소드

      window.postMessage('Hello', '*');  // 메시지를 다른 창으로 전달

  - window.cancelAnimationFrame()
    - 애니메이션을 실행하거나 중단할 때 사용되는 메소드
    - window.requestAnimationFrame() : 브라우저의 다음 리페인트 전에 주어진 콜백을 호출하여 애니메이션을 부드럽게 만듬
    - window.cancelAnimationFrame() : 이전에 요청한 애니메이션 프레임 취소

      let animationId = window.requestAnimationFrame(function() {
        console.log('애니메이션 프레임');
      });

      window.cancelAnimationFrame(animationId);  // 애니메이션 취소

  - window.focus()
    - 현재 창 활성화

  - window.blur()
    - 현재 창 비활성화

  등등

-->
