JVM
  - 운영체제와 독립적으로 동작 가능, 어느 운영체제에서나 같은 형태로 실행 가능, 다른 운영체제라도 아무런 추가 조치 없이 동작 가능
  - 자바 가상 머신은 운영체제에 종속적이므로, 각 운영체제에 맞는 자바 가상 머신을 설치해야 함
  - Java Virtual Machine
  - 자바 바이트 코드를 실행시키기 위한 가상 기계
  - 자바로 작성된 모든 프로그램은 자바 가상 머신에서만 실행될 수 있음
  - 웹 브라우저, 스마트 폰, 가전기기 등에서도 설치할 수 있도록 지원하고 있음

  - JVM 구성
    - 자바 인터프리터 : 자바 컴파일러에 의해 변환된 자바 바이트 코드를 읽고 해석하는 역할
    - 클래스 로더 : 프로그램이 실행 중인 런타임에서야 모든 코드가 자바 가상 머신과 연결, 이렇게 동적으로 클래스를 로딩해주는 역할 함
    - JIT 컴파일러 : 프로그램의 실행 속도를 향상 시키기 위해 개발, 자바 컴파일러가 생성한 자바 바이트 코드를 런타임에 바로 기계어로 변환하는데 사용
    - 가비지 컬렉터 : 더는 사용하지 않는 메모리를 자동으로 회수해줌. 개발자가 따로 메모리를 관리하지 않아도 됨

자바 표준 입출력 클래스
  - 사용자와 프로그램 사이 입출력을 담당하는 수단
  - 자바에서는 모든 것이 객체로 표현되므로 입출력을 담당하는 수단 또한 모두 객체

System.in
  - 표준 입력 스트림
  - 일반적으로 키보드 입력 처리
  - InputStream 타입
  - Scanner, BufferedReader와 같은 클래스와 함께 사용하여 입력을 읽어옴
  
  Scanner scanner = new Scanner(System.in);
  int number = scanner.nextInt();

System.out
  - 표준 출력 스트림
  - PrintStream 타입
  - print(), println(), printf() 메소드를 사용하여 데이터를 출력

  System.out.print("hello")

System.err
  - 표준 오류 스트림
  - 오류 메시지를 출력하는데 사용
  - PrintStream 타입
  - print(), println(), printf() 메소드를 사용
  - 주로 프로그램 실행 중 발생한 오류나 경고 메시지를 출력하는데 사용

  try {
    int result = 0 / 0;
  } catch (ArithmeticException e) {
    System.err.println("Error: " + e.getMessage());
  }
