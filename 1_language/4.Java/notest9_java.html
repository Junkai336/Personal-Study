<!-- 
java.lang.Math 클래스
  - Math 클래스는 수학에서 자주 사용하는 상수들과 함수들을 미리 구현해 놓은 클래스
  - Math 클래스의 모든 메소드는 클래스 메소드이므로 객체를 생성하지 않고도 바로 사용할 수 있음

  - Math.E : 오일러의 수, 자연로그의 밑값, 약 2.718
  - Math.PI : 원의 원주를 지름으로 나눈 비율, 원주율 값, 약 3.14159

  - static double random() : 0.0 이상 1.0 미만 범위에서 임의의 double형 값을 하나 생성하여 반환
    - (int) (Math.random() * 100)     => 0 ~ 99
    - (int) (Math.random() * 6) + 1   => 1 ~ 6

  - static double abs(double float int long a) : 전달된 값이 음수면 그 값의 절대값 반환, 양수면 그대로 반환

  - static double ceil(double a) : 전달된 double 형 값에 소수 부분이 존재하면 무조건 올림

  - static double floor(double a) : 전달된 double 형 값에 소수 부분이 존재하면 무조건 버림

  - static long round(double a) : 소수점 첫째 자리에서 반올림한 정수 반환
  - static int round(float a) : 

  - static double rint(double a) : 전달된 double형 값과 가장 가까운 정수값을 double형으로 반환함

  - static double max(double a, double b) : 전달된 두 값을 비교하여 그 중 큰 값 반환
  - static float max(float a, float b) : 
  - static long max(long a, long b) :
  - static int max(int a, int b) : 

  - min() : 전달된 두 값을 비교하여 그 중 작은 값 반환

  - static double pow(double a, double b) : a의 b승 반환 (a^b)

  - static double sqrt(double a) : 제곱근 값 반환

  - static double sin(double a) : 사인 값 반환
  - static double cos(double a) : 코사인 값 반환
  - static double tan(double a) : 탄젠트 값 반환

  - static double toDegress(double angrad) : 호도법의 라디안 값을 대략적인 육십분법의 각도 값으로 변환

  - static double toRaidans(double angdeg) : 육십분법의 각도 값을 대략적인 호도법의 라디안 값으로 변환

<!-- 
래퍼 클래스(Wrapper class)
  - 프로그램에 따라 기본 타입의 데이터를 객체 취급해야 하는 경우가 있음
  - 예: 메소드의 인수로 객체 타입만 요구되면 기본 타입의 데이터는 그대로 사용할 수 없으므로 객체로 변환 후 작업 수행해야 함

            <- 언박싱
            -> 박싱
  기본 타입      래퍼 클래스
  - byte          - Byte
  - short         - Short
  - int           - Integer
  - long          - Long
  - float         - Float
  - double        - Double
  - char          - Character
  - boolean       - Boolean

    - 래퍼 클래스는 산술 연산을 위해 정의된 클래스가 아니므로 인스턴스에 저장된 값 변경 불가
    - 값을 참조하기 위해 새로운 인스턴스를 생성하고, 생성된 인스턴스의 값만 참조 가능


  오토 박싱, 오토 언박싱
  - 필요한 상황에서 자동으로 박싱, 언박싱

<!-- 
java.lang.Enum 클래스
  - Enum 클래스는 모든 자바 열거체의 공통된 조상 클래스

  - static E values() : 해당 열거체의 모든 상수를 저장한 배열을 생성하여 반환

      enum Rainbow { RED, ORANGE, YELLOW, ...}

      public class Enum01 {
        public static void main(String[] args) {
          Rainbow[] arr = Rainbow.values();
          for (Rainbow rb : arr) {
            sout(rb);
          }
        }
      }

  - static E valueOf(String name) : 전달된 문자열과 일치하는 해당 열거체의 상수 반환

      Rainbow[] rb = Rainbow.valueOf("GREEN");

  - protected void finalize() : 해당 Enum 클래스가 final 메소드를 가질 수 없게 됨

  - String name() : 해당 열거체 상수의 이름 반환

  - int ordinal() : 해당 열거체 상수가 열거체 정의에서 정의된 순서(0부터 시작)를 반환, 반환값은 열거체 정의에서 해당 열거체 상수가 정의된 순서고 상수값 자체가 아님
                    불규칙 상수값을 가지는 열거체에서 작동 x (YELLO(10)이어도 2로 나옴)

      int index = Rainbow.YELLOW.ordinal();   // 2


ENUM 클래스
  - 열거체(enumeration type)
  - 열거체를 비교할 때 실제 값 + 타입 체크
  - 열거체의 상수값이 재정의되더라도 다시 컴파일할 필요 없음

  - 정의
    - enum 열거체이름 { 상수1이름, 상수2이름, ... }
        ex) enum Rainbow { RED, ORANGE, YELLOW, GREEN, BLUE, INDIGO, VIOLET }

  - 사용
    - 열거체이름.상수이름
        ex) Rainbow.RED

  - 열거체 상수값
    - Rainbow 예제처럼 정의된 상수값은 0부터 설정되며, 그 다음은 바로 앞 상수보다 +1 증가되어 설정

    - 불규칙한 상수값을 설정하고 싶을 때 상수 이름 옆에 소괄호 추가 + 상수값 명시
    - 이 경우 불규칙한 특정 값을 저장할 수 있는 인스턴스 변수와 생성자를 별도로 추가해야 함
      ex) enum Rainbow { RED(3), ORANGE(10), YELLOW(21), ... }
      
          private final int value;

          Rainbow(int value) { this.value = value; }

          public int getValue() { return value; }
-->



<!-- 
java.util 패키지
  - java.lang 패키지와 달리 java.util 패키지는 import 문으로 패키지를 불러오고 나서야 클래스 이름만으로 사용 가능
  
  java.util.Arrays 클래스
    - 배열을 다루기 위한 메소드 포함
    - Arrays 클래스의 모든 메소드는 클래스 메소드이므로 객체 생성 없이 바로 사용 가능
    
    - asList() : 전달받은 배열을 고정 크기의 리스트로 변환하여 반환
      - static<T> List<T> asList<T...a>

    - binarySearch() : 전달받은 배열에서 특정 객체를 이진 검색 알고리즘을 사용하여 검색 후 그 위치 반환
        - static int binarySearch(Object[] a, Object key)
        - 이진 검색 알고리즘을 사용하므로, 매개변수로 전다로디는 배열이 sort() 메소드 등을 사용하여 미리 정렬되어 있어야 함

        int[] arr = new int[1000];
        for(int i = 0; i < arr.length; i++) {
          arr[i] = i;
        }

        sout(Arrays.binarySearch(arr,437));     // 437

    - copyOf() : 전달받은 배열을 특정 길이의 새로운 배열로 복사하여 반환
        - static <T> T[] copyOf(T[] original, int newLength)
        - 첫 매개변수 : 원본 배열
        - 두번째 매개변수 : 원본 배열에서 새로운 배열로 복사할 요소의 개수
        - 원본 배열과 같은 타입의 복사된 새로운 배열 반환
        - 새로운 배열의 길이가 원본 배열보다 길면, 타입에 맞게 초기값으로 채워짐

        int[] arr1 = {1,2,3,4,5};
        int[] arr2 = Arrays.copyOf(arr1, 3)     // {1,2,3}

    - copyOfRange() : 전달받은 배열의 특정 범위에 해당하는 요소만 새로운 배열로 복사하여 반환
        - static <T> T[] copyOfRange(T[] original, int from, int to)
        - 첫 매개변수 : 원본 배열
        - 두번째 매개변수 : 원본 배열에서 복사할 시작 인덱스
        - 세번째 매개변수 : 마지막으로 복사될 배열 요소의 바로 다음 인덱스

        int[] arr1 = {1,2,3,4,5}
        int[] arr2 = Arrays.copyOfRange(arr1, 2, 4)     // {3,4}


    - equals() : 전달받은 두 배열이 같은지 확인
        - static boolean equals(Object[] a, Object[] a2)

    - fill() : 전달받은 배열의 모든 요소를 특정 값으로 초기화
        - static void fill(Object[] a, Object val)



    - sort() : 전달받은 배열의 모든 요소를 오름차순으로 정렬
        - static void sort(Object[] a)
-->
