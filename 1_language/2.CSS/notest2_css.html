<!-- 
디스플레이

display
  - 웹 페이지의 레이아웃을 결정하는 속성 중 하나
  - HTML 요소가 웹 브라우저에 언제 어떻게 보이는가 결정
  - display 속성값을 변경하더라도, 실제로 해당 요소가 완전히 다른 타입의 요소로 바뀌는 건 아님
    인라인 -> 블록 변경하더라도 변경된 요소는 내부에 다른 요소 포함 없음
    display 속성값이 블록인 요소만이 내부에 다른 요소를 포함할 수 있음

블록
  - block 요소는 언제나 새로운 라인에서 시작
  - 해당 라인의 모든 너비 차지
  - <div>, <h1>, <p>, <ul>, <ol>, <form>, ...

인라인
  - 새로운 라인에서 시작하지 않음
  - 요소의 너비도 해당 라인 전체가 아닌 해당 HTML 요소의 내용만큼만 차지
  - <span>, <a>, <img>, ...

인라인 블록
  - 해당 요소 자체는 인라인 요소처럼 동작
  - 해당 요소 내부에서는 블록 요소 처럼 동작
  - 너비 높이 설정 가능
  - margin을 이용하여 여백 지정 가능
  - 인라인 요소처럼 한 줄로 늘어서게 됨

visibility
  - visible, hidden, collapse(동적인 테이블에서만 사용 가능, 테이블의 테두리를 한줄만 보여줌)
  - 웹 페이지에 표현될지 아닐지'만' 결정
  - display: none이 웹페이지에 나타날지 안나탈지 결정

opacity
  - 투명도 조절
  - 0.0 ~ 1.0

position
  - HTML 요소가 위치를 결정하는 방식 설정

static position : 정적위치
  - 가장 기본적인 방식, 모든 HTML 요소의 position 속성의 기본 설정값
  - top, right, bottom, left 속성값에 영향받지 않음
  - 단순히 웹 페이지 흐름에 따라 차례대로 요소들을 위치시키는 방식
  - position: static;

relative position : 상대위치
  - HTML 요소의 기본 위치를 기준으로 위치를 설정하는 방식
  - 기본 위치 : static position 지정 방식일 때 결정되는 위치
  - position: relative;

fixed position : 고정위치
  - 뷰포트(viewport) 기준 위치 설정
  - 웹페이지가 스크롤 되어도 고정 위치로 지정된 요소는 항상 같은 곳에 위치
  - position: fixed;

absolute position : 절대위치
  - 고정 위치가 뷰포트를 기준으로 위치를 결정하는 것과 비슷하게 동작
  - 단지 뷰포트를 기준으로 하는 것이 아닌 위치가 설정된 조상 요소를 기준으로 위치를 설정하게 됨
  - 위치가 설정된 조상 요소를 가지지 않을 경우 HTML 문서의 body 요소를 기준으로 위치를 설정하게 됨
  - 위치가 설정된 요소 : static position 지정 방식을 제외한 다른 방식으로 위치가 설정된 요소 (relative, fixed, absolute)
  - position : absolute;

z-index
  - 위치 설정 방식에 의해 겹칠 경우 쌓이는 스택 순서 결정
  - 양수, 음수 모두 가능, 크기가 클 수록 앞쪽 위치

top, left, bottom, right
  - n쪽으로의 여백 설정

clip
  - absolute position 지정 방식으로 위치한 요소를 자름

cursor
  - 표시되는 마우스 커서 모양 설정

overflow, overflow-x, overflow-y
  - 내용 크기가 해당 요소의 박스를 넘어갈 때 어떻게 처리할 지 설정

float
  - 웹 페이지 레이아웃 작성할 때 자주 사용
  - 요소를 왼쪽이나 오른쪽으로 이동시켜 다른 요소들이 그 옆으로 흐르게 만드는 데 사용
  - float : left, right, none;
  - 플로팅된 요소는 인라인 요소처럼 주변 요소들이 그 옆으로 흐를 수 있음
  - 부모 요소 높이를 무시하게 됨
  - clear : both, 이후 등장하는 요소들이 더는 float 속성에 영향받지 않도록 설정
  - overflow : auto, float 속성이 적용된 HTML 요소가 자신을 감싸고 있는 컨테이너 요소가 크면 해당 요소 일부가 밖으로 흘러 넘치는데,
                      자동으로 내부 요소를 감쌀 수 있을만큼 커지게 됨

정렬(align)
  - margin : auto로 설정하면 수평 방향 가운데 정렬 됨, 이 방법은 해당 요소의 width 속성값을 먼저 설정해야만 함
  - position absolute + transform: translate(-50%, -50%);
  - display flex, grid 등..

선택자
  - 전체 선택자 : * {color: red;}

  - HTML 요소 선택자 : h2 {...}

  - id 선택자 : #id임 {...}

  - class 선택자 : .class임 {...}

  - group 선택자 : h1, .class임 {...}

결합 선택자
  - 자손 선택자 : div p {...} , 하위 요소 중 특정 타입 요소 모두 선택

  - 자식 선택자 : div > p {...} , 바로 밑에 존재하는 하위 요소 중 특정 타입 요소 모두 선택

  - 일반 동위 선택자 : div ~ p {...} , 해당 요소와 동위 관계면서 해당 요소보다 뒤에 존재하는 특정 타입 요소 모두 선택

  - 인접 동위 선택자 : div + p {...} , 해당 요소와 동위 관계면서 해당 요소의 '바로 뒤'에 존재하는 특정 타입 요소 모두 선택

의사 클래스(pseudo-class)
  - 선택하고자 하는 HTML 요소의 특별한 상태를 명시할 때 사용
  - 선택자:의사클래스이름 {속성:속성값;}
  - 선택자.클래스이름:의사클래스이름 {속성:속성값;}
  - 선택자#아이디이름~

  - 동적 의사 클래스
    - :link : 사용자가 아직 한 번도 해당 링크를 통해 연결된 페이지를 방문하지 않은 상태 모두 선택
    - :visited : 사용자가 한 번이라도 해당 링크를 통해 연결된 페이지를 방문한 상태 모두 선택
    - :hover : 사용자의 마우스 커서가 링크 위에 올라가 있는 상태 모두 선택 , :link와 :visited가 먼저 정의된 후 정의되어야 정상 동작
    - :active : 사용자가 마우스로 링크를 클릭하고 있는 상태 모두 선택 , :hover가 먼저 정의된 후에 정의되어야 정상 동작
    - :focus : 초점이 맞춰진 input 요소 모두 선택

  - 상태 의사 클래스
    - :checked : 체크된 input 요소 모두 선택
    - :enabled : 사용할 수 있는 input 요소 모두 선택
    - :disabled : 사용할 수 없는 input 요소 모두 선택
    - :target : URL에 #과 함께 특정 요소 ID를 지정할 때 해당 요소 선택 , #section1:target {...} , URL에 #section1이 있을 대 #section1 요소에 스타일
    - :in-range : min, max 속성의 범위 내 값을 가진 input type="number" 또는 "range" 요소 선택
    - :out-of-range : //        범위 바깥 //
    - :read-only : readonly 속성이 적용된 input 또는 textarea 요소 선택
    - :read-write : 읽기와 쓰기가 가능한 input 또는 textarea 요소 선택
    - :required : required 속성이 적용된 input, select, textarea 요소 선택
    - :optional : required 속성이 없는 //
    - :valid : 입력값이 유효 상태인 input 요소 선택
    - :invalid : 입력값이 유효하지 않은 상태인 //

  - 구조 의사 클래스
    - :first-child : 모든 자식 요소 중 첫번째에 위치하는 자식 요소 모두 선택
    - :last-child : 모든 자식 요소 중 마지막에 위치하는 자식 요소 모두 선택
    - :nth-child : 모든 자식 요소 중 앞에서부터 n번째에 위치하는 자식 요소 모두 선택
    - :nth-last-child : 모든 자식 요소 중 뒤에서부터 n번째에 위치하는 자식 요소 모두 선택

    - :first-of-type : 모든 자식 요소 중 첫번째로 등장하는 특정 요소 모두 선택
    - :last-of-type : 모든 자식 요소 중 마지막으로 등장하는 특정 요소 모두 선택
    - :nth-of-type : 모든 자식 요소 중 n번째로 등장하는 특정 요소 모두 선택
    - :nth-last-of-type : 모든 자식 요소 중 뒤에서부터 n번째로 등장하는 특정 요소 모두 선택

    - :only-child : 자식 요소를 단 하나만 가지는 모든 요소의 자식 요소 선택
    - :only-of-type : 자식 요소를 특정 요소 단 하나만 가지는 모든 요소의 자식 요소 선택

    - :empty : 아무런 자식 요소도 가지지 않는 요소 모두 선택
    - :root : 문서의 root 요소 선택

  - 기타 의사 클래스
    - :not(선택자) : 
    - :lang(언어) : 특정 요소를 언어 설정에 따라 다르게 표현할 때 사용

의사 요소
  - 선택자::의사요소이름 { 속성: 속성값; }
  - 의사 클래스는 하나의 콜론(:), 의사 요소는 두 개의 콜론(::)
  - 하나의 HTML 요소에 여러개 의사요소 동시 적용 가능
  
  - ::first-letter : 텍스트의 첫글자만 선택 , 블록 타입 요소에만 사용 가능
    - font, color, background, margin, padding, border, text-decoration, text-transform, line-height, float, clear, vertical-align

  - ::first-line : 텍스트의 첫 라인만 선택 , 블록 타입 요소에만 사용 가능
    - font, color, background, word-spacing, letter-spacing, text-decoration, text-transform, line-height, clear, vertical-align

  - ::before : 특정 요소의 내용 부분 바로 앞에 다른 요소를 삽입할 때 사용
    - p::before { content : url("~"); }

  - ::after : 특정 요소의 내용 부분 바로 뒤에 다른 요소 삽입할 때 사용

  - ::selection : 해당 요소에서 사용자가 선택한 부분만 선택할 때 사용
    - p::selection { color: #FF4; }
    - 좌클릭 드래그 쭉하면 컬러가 바뀜

속성 선택자
  - 특정 속성이나 특정 속성값을 가지고 있는 HTML 요소 선택 가능
  
  기본 속성 선택자
    - [속성이름] 선택자
    - [속성이름="속성값"] 선택자

-->
