<!-- 
CSS
  - W3C(Wolrd Wide Web Consortium)에서 만든 스타일 시트 언어
  - 선택자 : CSS를 적용하고자 하는 HTML 요소
  - 선언부 : 하나 이상의 선언들을 세미콜론(;)으로 구분하여 포함 할 수 있고, 중괄호{}를 사용하여 전체를 둘러쌈
  - 각 선언은 CSS 속성명(property), 속성값(value)를 가지며 콜론(:)으로 연결됨
  - 언제나 마지막에 세미콜론으로 끝마침

    a { background-color: yellow; font-size: 16px; }

선택자
  - HTML 요소 선택자
    - h2 { color: teal; }

  - 아이디 선택자
    - #head { color: red; }

  - 클래스 선택자
    - .head { color: red; }

  - 그룹 선택자
    - 여러 선택자를 쉼표로 구분하여 연결
    - h1, h2 { text-align: center; }

적용
  - 인라인 스타일 : html 요소 내부에 style 속성을 사용하여 적용
  - 내부 스타일 시트 : <head> 태그에 <style> 태그를 사용하여 적용
  - 외부 스타일 시트 : .css 확장자를 사용하여 적용. <head> 태그에 <link> 태그를 사용하여 포함
  - <head> <link rel="stylesheet" href="../a.css" </head>

우선순위
    - 인라인 스타일 > 내부/외부 스타일 시트 (가장 마지막에 적용된 것) > 웹 브라우저 기본 스타일

색상
  - 표준 색상 (red, teal, blue, green...)
  - RGB : rgb(reg, green, blue)
  - 16진수 색상값 : 00~FF , .blue { color: #0000FF }

배경
  - background-color : html 요소의 배경색 설정
  
  - background-image : html 요소의 배경으로 나타날 배경 이미지 설정, 기본 설정으로 html 요소 전체에 걸쳐 반복되어 나타남
    - body { background-image: url("/emapmple/img.png"); }

  - background-repeat : 배경 이미지는 기본 설정으로 수평, 수직 방향 모두 반복되어 나타남, 수평이나 수직 방향으로만 반복되도록 설정 가능
    - body { background-image : url("/emample/img.png"); background-repeat: repeat-y;}
    - body { background-image : url("/emample/img.png"); background-repeat: no-repeat; }

  - background-position : 반복되지 않는 배경 이미지의 상대 위치를 설정
    - body { background-position: top right;}
    - left top, left center, left bottom, right~, center~
    - 퍼센트가 픽셀을 사용하여 상대 위치 직접 명시 가능 (기준은 left top)

  - background-attachment : 위치가 설정된 배경 이미지를 해당 위치에 고정시킬 수 있음
    - body { background-attachment: fiexed; } => 스크롤과 무관하게 화면 위치에서 이동하지 않음

텍스트
  - color

  - direction : 텍스트가 써지는 방향 설정
    - ltr(left-to-right), rtl(right-to-left)
    - p { direction: rtl; }

  - letter-spacing : 텍스트 내에서 글자 사이의 간격

  - word-spacing : 텍스트 내에서 단어 사이의 간격, 문자 간의 간격이 아닌 단어 간의 간격을 설정

  - text-indent : 단락 첫 줄에 들여쓰기할 지 안할 지 결정, 기본적으로는 안되어 있음

  - text-align : 텍스트의 수평 방향 정렬

  - text-decoration : 텍스트에 여러가지 효과를 설정하거나 제거하는 데 사용
    - h2 { text-decoration: overline; }.. line-through, underline, none(a태그 밑줄 지우기), ...

  - text-transform : 텍스트에 포함된 영문자에 대한 대소문자 설정
    - h2 { text-transform: uppercase; }

  - line-height : 텍스트의 줄 간격 설정

  - text-shadow : 텍스트에 그림자 효과 설정
    - h2 { text-shadow: 2px 1px #3399CC; }

폰트
  - font-family : 여러 개의 글꼴로 설정되어 있으면, 위에서부터 순서대로 글꼴을 읽어들임. 첫번째가 없으면 다음 글꼴 확인
    - .sanif { font-family: "Times New Roman", Times, serif; }

  - font-style : 주로 이탤릭체를 사용하기 위해 사용
    - normal : 스타일 적용 x
    - italic : 이탤릭체로 변경

  - font-variant : 텍스트에 포함된 모든 영문자 중 모든 소문자를 작은 대문자 글꼴로 변경하는 옵션
    - p { font-variant: small-caps; }

  - font-weight
    - 텍스트를 얼마나 두껍게 표현할 지 설정 100~900, lighter, normal, bold, bolder..

  - font-size : 텍스트 크기 설정
    - 절대적 크기 : 명시된 크기 그대로 설정하고자 할 때 사용, 픽셀 단위(px)
    - 상대적 크기 : 백분율 단위(%), 배수 단위(em)

링크의 상태
  - link : 링크의 기본 상태, 사용자가 아직 해당 링크를 통해 한번도 연결된 페이지 방문하지 않은 상태
  - visited : 사용자가 한 번이라도 해당 링크를 통해 연결된 페이지를 방문한 상태
  - hover : 사용자의 마우스 커서가 링크 위에 올라가 있는 상태
  - active : 사용자가 마우스로 링크를 클릭하고 있는 상태
  - focus : 키보드나 마우스의 이벤트 또는 다른 형태로 해당 요소가 포커스를 가지고 있는 형태
  - a:link { color: olive; }

리스트
  - list-style-type : 리스트 요소 앞에 위치하는 숫자나 기호를 마커라고 하는데, 이 속성으로 다양한 마커 적용 가능
    - .li { list-style-type: circle; }... circle, square, upper-alpha, lower-roman, ...

  - list-style-image : 마커로 자신만의 이미지 사용 가능
    - .image { list-style-image: url("/emamples/list_marker.png"); }

  - list-style-position : 리스트 요소의 위치 설정 가능, 기본 값은 outside
    - .outside { list-style-position: inside; }
