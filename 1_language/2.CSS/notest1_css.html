<!-- 
CSS
  - W3C(Wolrd Wide Web Consortium)에서 만든 스타일 시트 언어
  - 선택자 : CSS를 적용하고자 하는 HTML 요소
  - 선언부 : 하나 이상의 선언들을 세미콜론(;)으로 구분하여 포함 할 수 있고, 중괄호{}를 사용하여 전체를 둘러쌈
  - 각 선언은 CSS 속성명(property), 속성값(value)를 가지며 콜론(:)으로 연결됨
  - 언제나 마지막에 세미콜론으로 끝마침

    a { background-color: yellow; font-size: 16px; }

선택자
  - HTML 요소 선택자
    - h2 { color: teal; }

  - 아이디 선택자
    - #head { color: red; }

  - 클래스 선택자
    - .head { color: red; }

  - 그룹 선택자
    - 여러 선택자를 쉼표로 구분하여 연결
    - h1, h2 { text-align: center; }

적용
  - 인라인 스타일 : html 요소 내부에 style 속성을 사용하여 적용
  - 내부 스타일 시트 : <head> 태그에 <style> 태그를 사용하여 적용
  - 외부 스타일 시트 : .css 확장자를 사용하여 적용. <head> 태그에 <link> 태그를 사용하여 포함
  - <head> <link rel="stylesheet" href="../a.css" </head>

우선순위
    - 인라인 스타일 > 내부/외부 스타일 시트 (가장 마지막에 적용된 것) > 웹 브라우저 기본 스타일

색상
  - 표준 색상 (red, teal, blue, green...)
  - RGB : rgb(reg, green, blue)
  - 16진수 색상값 : 00~FF , .blue { color: #0000FF }
  - RGBA : rgba(red, green, blue, opacity)
    - 알파 채널 : 색상의 투명도를 나타내는 채널
  - HSL 색상값 : (색상, 채도%, 명도%)

배경
  - background-color : html 요소의 배경색 설정
  
  - background-image : html 요소의 배경으로 나타날 배경 이미지 설정, 기본 설정으로 html 요소 전체에 걸쳐 반복되어 나타남
    - body { background-image: url("/emapmple/img.png"); }

  - background-repeat : 배경 이미지는 기본 설정으로 수평, 수직 방향 모두 반복되어 나타남, 수평이나 수직 방향으로만 반복되도록 설정 가능
    - body { background-image : url("/emample/img.png"); background-repeat: repeat-y;}
    - body { background-image : url("/emample/img.png"); background-repeat: no-repeat; }

  - background-position : 반복되지 않는 배경 이미지의 상대 위치를 설정
    - body { background-position: top right;}
    - left top, left center, left bottom, right~, center~
    - 퍼센트가 픽셀을 사용하여 상대 위치 직접 명시 가능 (기준은 left top)

  - background-attachment : 위치가 설정된 배경 이미지를 해당 위치에 고정시킬 수 있음
    - body { background-attachment: fiexed; } => 스크롤과 무관하게 화면 위치에서 이동하지 않음

  - background-size : 배경 이미지의 크기 설정
    - background-size: 너비 높이 contain|cover;
    - contain : 이미지의 비율은 유지하면서, 크기를 가능한 크게 조절 (해당 요소의 content를 넘지는 않음) (배경 이미지 크기가 요소 크기보다 항상 작거나 같음)
    - cover : 이미지의 비율은 유지하면서, 요소의 모든 영역을 가리게 조절                                (//)

  - background-origin : 배경 이미지의 위치를 결정할 기준 설정
    - border-box : 배경 이미지를 테두리(border) 영역의 왼쪽 위에 맞춤
    - padding-box
    - content-box

  - background-clip : 해당 요소의 배경을 어느 영역가지 설정할지 결정
    - border-box : 기본값
    - padding-box
    - content-box

  - 기타
    - 백그라운드 이미지 여러개 설정
        background-image: url(/examples/images/img_man.png), url(/examples/images/img_background_good.png);
        background-position: right top, left;
        background-repeat: no-repeat, repeat;
        background-size: 100px 233px, auto;

텍스트
  - color

  - direction : 텍스트가 써지는 방향 설정
    - ltr(left-to-right), rtl(right-to-left)
    - p { direction: rtl; }

  - letter-spacing : 텍스트 내에서 글자 사이의 간격

  - word-spacing : 텍스트 내에서 단어 사이의 간격, 문자 간의 간격이 아닌 단어 간의 간격을 설정

  - text-indent : 단락 첫 줄에 들여쓰기할 지 안할 지 결정, 기본적으로는 안되어 있음

  - text-align : 텍스트의 수평 방향 정렬
    - left, right, center, justify(양쪽정렬), start, end

  - text-decoration : 텍스트에 여러가지 효과를 설정하거나 제거하는 데 사용
    - h2 { text-decoration: overline; }.. line-through, underline, none(a태그 밑줄 지우기), ...

  - text-transform : 텍스트에 포함된 영문자에 대한 대소문자 설정
    - h2 { text-transform: uppercase; }

  - line-height : 텍스트의 줄 간격 설정

  - text-shadow : 텍스트에 그림자 효과 설정
    - h2 { text-shadow: 2px 1px #3399CC; }

  - text-overflow : content 영역을 벗어난 텍스트를 어떻게 표현할 지 설정, 영역을 벗어난 텍스트 부분을 자를 수도 있고 생략 부호 가능
    - 일반적으로 overflow: hidden; 및 white-space: nowrap; 과 함께 사용됨
    - clip : 텍스트가 초과된 부분을 자르고 표시하지 않음
    - ellipsis : 초과된 텍스트 대신 ... 을 표시함

  - word-wrap : 단어나 텍스트가 너무 길어서 컨테이너를 초과할 때 줄바꿈 설정
    - break-word : 긴 단어가 컨테이너를 초과하면 강제로 줄바꿈
    - normal : 기본값, 줄바꿈이 필요하지 않으면 하지 않음
    - 현재 overflow-wrap으로 대체됨

  - word-break : 단어가 줄바꿈될 때 동작 방식
    - normal : 기본 동작, 단어가 적절한 곳에서만 줄바꿈됨
    - break-all : 긴 단어도 중간에서 강제로 줄바꿈됨
    - keep-all : 단어를 중간에서 줄바꿈하지 않으며, 주로 한글과 같은 언어에 사용됨

  - text-emphasis : 텍스트에 강조 표시(마크) 추가, 텍스트 위나 아래에 마크(점, 기호)를 표시
    - none : 강조 표시 없음
    - circle, dot, sesame : 강조 기호 모양 지정
    
  - text-emphasis-color : 강조 표시 색상

  - text-align-last : 블록의 마지막 줄에서 텍스트 정렬 방식 지정
    - auto : 기본값, 부모 요소의 text-align 값에 따름
    - start, end, left, right, center, justify(양쪽 정렬)

  - text-justify : 텍스트를 양쪽 정렬할 때 간격 조정 방식
    - auto : 브라우저 기본 동작 사용
    - none : 간격 조정 안함
    - inter-word : 단어 사이의 간격만 조정
    - inter-character : 개별 글자 간격 조정

폰트
  - font-family : 여러 개의 글꼴로 설정되어 있으면, 위에서부터 순서대로 글꼴을 읽어들임. 첫번째가 없으면 다음 글꼴 확인
    - .sanif { font-family: "Times New Roman", Times, serif; }

  - font-style : 주로 이탤릭체를 사용하기 위해 사용
    - normal : 스타일 적용 x
    - italic : 이탤릭체로 변경

  - font-variant : 텍스트에 포함된 모든 영문자 중 모든 소문자를 작은 대문자 글꼴로 변경하는 옵션
    - p { font-variant: small-caps; }

  - font-weight
    - 텍스트를 얼마나 두껍게 표현할 지 설정 100~900, lighter, normal, bold, bolder..

  - font-size : 텍스트 크기 설정
    - 절대적 크기 : 명시된 크기 그대로 설정하고자 할 때 사용, 픽셀 단위(px)
    - 상대적 크기 : 백분율 단위(%), 배수 단위(em)

링크의 상태
  - link : 링크의 기본 상태, 사용자가 아직 해당 링크를 통해 한번도 연결된 페이지 방문하지 않은 상태
  - visited : 사용자가 한 번이라도 해당 링크를 통해 연결된 페이지를 방문한 상태
  - hover : 사용자의 마우스 커서가 링크 위에 올라가 있는 상태
  - active : 사용자가 마우스로 링크를 클릭하고 있는 상태
  - focus : 키보드나 마우스의 이벤트 또는 다른 형태로 해당 요소가 포커스를 가지고 있는 형태
  - a:link { color: olive; }

리스트
  - list-style-type : 리스트 요소 앞에 위치하는 숫자나 기호를 마커라고 하는데, 이 속성으로 다양한 마커 적용 가능
    - .li { list-style-type: circle; }... circle, square, upper-alpha, lower-roman, ...

  - list-style-image : 마커로 자신만의 이미지 사용 가능
    - .image { list-style-image: url("/emamples/list_marker.png"); }

  - list-style-position : 리스트 요소의 위치 설정 가능, 기본 값은 outside
    - .outside { list-style-position: inside; }

테이블
  - border : 테이블 테두리 설정, th와 td는 각각 자신만의 테두리를 가지고 있음

  - border-collapse : collapse로 설정하면 해당 테이블의 테두리는 한 줄로 표현됨
    - table { border-collapse : collapse; }

  - border-spacing : 테이블 요소(th, td)간 여백 설정
    - table { border-spacing: 20px 30px; }

  - text-align : 테이블 요소(th,td) 내부에서 텍스트의 수평 방향 정렬, th는 가운데 정렬, td는 왼쪽 정렬이 기본 설정

  - vertical-align : 테이블 요소(th, td) 내부에서 텍스트 수직 방향 정렬, 둘 다 가운데 정렬이 기본

  - caption-side : 테이블 캡션(제목)의 위치를 지정할 때 사용, top : 캡션을 테이블 위에 배치 (기본값), bottom
    - table { caption-side: bottom; }

  - empty-cells : 비어있는 테이블 셀의 테두리를 표시할 지 여부, show, hide
    - table { empty-cells: hide; }

  - table-layout : 테이블 레이아웃 방식 정의
    - auto : 기본값, 셀의 내용에 따라 테이블 레이아웃 결정
    - fixed : 테이블의 너비와 열의 너비로 레이아웃이 설정되며, 셀의 내용이 레이아웃에 영향을 주지 않음
    - table { table-layout: fixed; }

  - <columngroup> : html 요소, 테이블 내에서 <col> 요소의 그룹화하여 특정 열에 스타일 적용할 수 있게 함. 주로 열의 너비 지정

크기 단위
  - 백분율 단위(%) : 기본 크기 100%로 놓고 그에 대한 상대적인 크기 설정

  - 배수 단위(em) : 해당 글꼴의 기본 크기를 1em으로 놓고, 그에 대한 상대적인 크기 설정

  - 픽셀 단위(px) : 절대적인 크기

  1배 = 1em = 100%

크기
  - height
  - width
  - max-width
  - min-width : 기본값 0
  - max-height
  - min-height : 기본값 0

박스 모델
  - 모든 HTML 요소는 박스 모양으로 구성되며, 이것을 박스 모델이라고 부름
  - 박스 모델은 HTML 요소를 padding, border, margin, content(내용)으로 구분
  - CSS에서 height와 width 속성을 설정할 때 그 크기가 가리키는 부분은 내용 부분만을 대상으로 함
  - height와 width 속성으로 설정된 높이와 너비에 패딩, 테두리, 마진은 포함되지 않음

패딩
  - background-color 속성으로 설정하는 배경색의 영향을 함께 받음

테두리
  - border-style
    - dotted : 테두리 점선
    - dashed : 테두리 약간 긴 점선
    - solid : 테두리 실선
    - double : 테두리 이중 실선
    - groove : 테두리 3차원 입체적인 선, border-color 속성값에 영향 받음
    - ridge : 테두리 3차원 능선효과가 있는 선, //
    - inset : 테두리 3차원 내지로 끼운 선, //
    - outset : 테두리 3차원 외지로 끼운 선, //
    - none : 테두리 없앰
    - hidden : 테두리가 존재하기는 하지만 표현되지 않음

  - border-width, border-color, border-top-style~bottom-style (개별적 스타일 적용 width, style, color, border)

  - border-radius
  - border-top-left-radius, border-top-right-radius, border-bottom-right-radius, border-bottom-left-radius
  
  - border-image : 모든 border-image 속성을 이용한 스타일 설정 한 줄에 가능
  - border-image-source : 테두리로 사용할 이미지 설정
  - border-image-slice : 테두리로 사용할 이미지를 자르는 방법 설정
  - border-image-width : 테두리로 사용할 이미지의 너비 설정
  - border-image-outset : 테두리 영역 너머로 테두리로 사용할 이미지가 얼마만큼 넘어갈 지 설정
  - border-image-repeat : 테두리로 사용할 이미지의 중간 부분 처리를 반복으로 할 지 늘릴 지 설저 

마진
  - 배경색 영향 x
  - auto : 웹 브라우저가 수평 방향 마진 값을 자동으로 설정함, 해당 요소는 그 요소를 포함하고 있는 부모 요소의 정중앙에 위치

아웃라인
  - HTML 요소 가장 바깥 부분을 둘러싸고 있는 부분
  - border 속성과 마찬가지로 style, width, color 속성을 가짐
  - border 속성과 달리 HTML 요소의 전체 크기에 포함 x
  - HTML 요소의 높이나 너비는 아웃라인의 두께에 영향 x
  - outline-style, outline-width, outline-color
  - outline-offset : border와 outline 사이의 여백 설정
